- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向读者
- en: This book is intended for a senior JavaScript developer who is curious about
    architectural issues in the frontend. There's no prerequisite framework knowledge
    required, however, most of the concepts presented throughout the book are adaptations
    of components found in frameworks such as Backbone, Angular, or Ember. Strong
    JavaScript language skills are required, and all code examples are presented using
    ECMAScript 6 syntax.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合于对前端架构问题感兴趣的高级JavaScript开发者。无需先掌握任何框架知识，然而，书中介绍的多数概念是Backbone、Angular或Ember等框架中组件的适应。需要强大的JavaScript语言技能，并且所有代码示例都采用ECMAScript
    6语法呈现。
