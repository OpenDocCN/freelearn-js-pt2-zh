- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Some applications just get it right. These are the exceptions rather than the
    rule. Lots of JavaScript applications get one or two things right, and other things
    very wrong. The things we get wrong are a side effect of the scaling influencers
    that we never considered. This is a book about scaling our frontend architectures
    to meet the quality requirements asked of us. Scaling JavaScript applications
    is an interesting and fun problem. There're so many moving parts—the users, the
    developers, the deployment environments, the browser environments, and the task
    of bringing all of these factors together to form a meaningful user experience.
    What are we scaling, and why? The aim of this book is to help us answer these
    questions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有些应用程序就是做得很好。这些是例外，而不是规则。许多JavaScript应用程序对一件事或两件事做对了，而对其他事情做得很糟糕。我们做错的事情是我们从未考虑过的规模影响因素的副作用。这本书是关于扩展我们的前端架构以满足我们所要求的质量要求。扩展JavaScript应用程序是一个有趣且有趣的问题。有这么多移动的部件——用户、开发者、部署环境、浏览器环境以及将这些因素结合起来形成有意义的用户体验的任务。我们在扩展什么，为什么？这本书的目的是帮助我们回答这些问题。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Scale from a JavaScript Perspective"), *Scale
    from a JavaScript Perspective*, introduces the idea of scalable JavaScript applications
    and what makes them different from other applications that scale.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 从JavaScript的角度看待规模")，*从JavaScript的角度看待规模*，介绍了可扩展的JavaScript应用程序的概念以及它们与其它扩展应用程序的不同之处。'
- en: '[Chapter 2](ch02.html "Chapter 2. Influencers of Scale"), *Influencers of Scale*,
    helps us understand that the need to scale helps us design better architectures.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 规模影响因素")，*规模影响因素*，帮助我们理解需要扩展可以帮助我们设计更好的架构。'
- en: '[Chapter 3](ch03.html "Chapter 3. Component Composition"), *Component Composition*,
    explains how the patterns that form the core of our architecture serve as blueprints
    for assembling components.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 组件组合")，*组件组合*，解释了形成我们架构核心的模式如何作为组装组件的蓝图。'
- en: '[Chapter 4](ch04.html "Chapter 4. Component Communication and Responsibilities"),
    *Component Communication and Responsibilities*, explains how components that communicate
    with one another are a scaling constraint. It tells us how features are the result
    of component communication patterns.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 组件通信和职责")，*组件通信和职责*，解释了相互通信的组件是扩展约束。它告诉我们特性是由组件通信模式的结果。'
- en: '[Chapter 5](ch05.html "Chapter 5. Addressability and Navigation"), *Addressability
    and Navigation*, elaborates on large-scale web applications with URIs that point
    to resources, and how designs that scale can handle a growing number of URIs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 可寻址性和导航")，*可寻址性和导航*，详细讨论了具有指向资源的URI的大型web应用程序，以及如何扩展的设计可以处理越来越多的URI。'
- en: '[Chapter 6](ch06.html "Chapter 6. User Preferences and Defaults"), *User Preferences
    and Defaults*, tells us why users need control over certain aspects of our software.
    And it also explains that scalable application components are configurable.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 用户偏好和默认值")，*用户偏好和默认值*，告诉我们为什么用户需要控制我们软件的某些方面。它还解释了可扩展的应用程序组件是可配置的。'
- en: '[Chapter 7](ch07.html "Chapter 7. Load Time and Responsiveness"), *Load Time
    and Responsiveness*, explains how more moving parts means performance degradation
    across the application. This includes making trade-offs that keep our UI responsive,
    while adding new features.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 加载时间和响应性")，*加载时间和响应性*，解释了更多的移动部件意味着整个应用程序的性能会下降。这包括在进行新功能添加的同时，保持我们的UI具有响应性所做的权衡。'
- en: '[Chapter 8](ch08.html "Chapter 8. Portability and Testing"), *Portability and
    Testing*, covers writing JavaScript code that''s not tightly coupled with a single
    environment. This includes creating portable mock data and portable tests.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 可移植性和测试")，*可移植性和测试*，讨论了如何编写不受单一环境紧密耦合的JavaScript代码。这包括创建可移植的模拟数据和可移植的测试。'
- en: '[Chapter 9](ch09.html "Chapter 9. Scaling Down"), *Scaling Down*, explains
    how removing unused or buggy components from applications is essential, if we
    want to scale up in other areas.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 缩减规模")，*缩减规模*，解释了如果想要在其他领域进行扩展，从应用程序中删除未使用或有缺陷的组件是必要的。'
- en: '[Chapter 10](ch10.html "Chapter 10. Coping with Failure"), *Coping with Failure*,
    explains that large-scale JavaScript architectures can''t fall over as a result
    of a bug in one component. This includes how designing with failure in mind is
    the key to achieving scale in a broad number of scenarios.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章：应对失败")，*应对失败*，解释了大规模JavaScript架构不会因为一个组件的错误而崩溃。这包括如何考虑失败的设计是实现广泛场景下的规模的关键。'
