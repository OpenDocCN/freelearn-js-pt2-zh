- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Since its initial launch, Sencha Touch has quickly become the gold standard
    for developing rich mobile web applications with HTML5\. Sencha Touch is the first
    HTML5 mobile JavaScript framework that allows you to develop mobile web apps that
    look and feel like native apps on iPhone, Android, BlackBerry, and Windows Phone
    touch-screen devices. Sencha Touch is the world's first application framework
    built specifically to leverage HTML5, CSS3, and JavaScript for the highest level
    of power, flexibility, and optimization. It makes specific use of HTML5 to deliver
    components such as audio and video as well as a localStorage proxy for saving
    data offline. Sencha Touch also makes extensive use of CSS3 in its components
    and themes to provide an incredibly robust styling layer, giving you total control
    over the look of your application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自首次发布以来，Sencha Touch迅速成为开发基于HTML5的丰富移动网络应用的黄金标准。Sencha Touch是第一个允许你在iPhone、Android、BlackBerry和Windows
    Phone触摸屏设备上开发看起来和感觉都像本地应用的HTML5移动JavaScript框架。Sencha Touch是世界上第一个专门利用HTML5、CSS3和JavaScript构建最高水平的力量、灵活性和优化的应用程序框架。它专门使用HTML5来提供如音频和视频以及本地存储代理等组件，以便离线保存数据。Sencha
    Touch在其组件和主题中广泛使用CSS3，提供一个极其健壮的样式层，让你完全控制应用的外观。
- en: Sencha Touch enables you to design for multiple platforms without the need to
    learn multiple arcane programming languages. Instead you can leverage your existing
    knowledge of HTML and CSS to quickly create rich web applications for mobile devices
    in JavaScript. This book will show you how you can use Sencha Touch to efficiently
    produce attractive, exciting, and easy-to-use web applications that keep your
    visitors coming back for more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Sencha Touch让你能够为多个平台设计，而无需学习多种神秘的编程语言。相反，你可以利用你对HTML和CSS的现有知识，用JavaScript快速创建适用于移动设备的丰富网络应用。本书将向你展示如何使用Sencha
    Touch高效地制作吸引人、令人兴奋且易于使用的网络应用，从而让你的访客不断回访。
- en: The Sencha Touch Mobile JavaScript framework teaches you all you need to get
    started with Sencha Touch and build awesome mobile web applications. Beginning
    with an overview of Sencha Touch, this book will guide you through creating a
    complete simple application followed by styling the user interface and will explain
    the list of Sencha Touch components through comprehensive examples. Next, you
    will learn about the essential touch and component events, which will help you
    create rich, dynamic animations. The book follows this up with information about
    core data packages and dealing with data, and wraps it up with building another
    simple but powerful Sencha Touch application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Sencha Touch移动JavaScript框架教你所有开始使用Sencha Touch和构建绝妙的移动网络应用所需的知识。从对Sencha Touch的概述开始，本书将引导你创建一个完整的简单应用，然后是用户界面的样式设计，并通过综合示例解释Sencha
    Touch组件列表。接下来，你将学习关于触摸和组件事件的必要知识，这将帮助你创建丰富的动态动画。随后，本书提供有关核心数据包的信息以及处理数据的内容，并以构建另一个简单但强大的Sencha
    Touch应用作为结尾。
- en: In short, this book has a step-by-step approach and extensive content to turn
    a beginner to Sencha Touch into an ace quickly and easily.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，本书采用逐步讲解和丰富内容，让初学者轻松快速地成为Sencha Touch高手。
- en: Exploit Sencha Touch, a cross-platform library aimed at next generation, touch-enabled
    devices.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 利用Sencha Touch，一个针对下一代触摸设备的多平台库。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Let''s Begin with Sencha Touch"), *Let''s
    Begin with Sencha Touch*, provides an overview of Sencha Touch and a walk-through
    of the basics of setting up the library for development. We will also talk about
    programming frameworks and how they can help you develop touch-friendly applications
    quickly and easily.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 用Sencha Touch开始")，*用Sencha Touch开始*，概述了Sencha Touch并介绍了设置开发库的基础知识。我们还将讨论编程框架以及它们如何帮助你快速轻松地开发触摸友好的应用。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating a Simple Application"), *Creating
    a Simple Application*, starts out by creating a simple application and using it
    to discover the basic elements of Sencha Touch. We will also explore some of the
    more common components such as lists and panels, and we will show you how to find
    common errors and fix them when they occur.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 创建一个简单应用")，*创建一个简单应用*，首先通过创建一个简单应用来探索Sencha Touch的基本元素。我们还将探讨一些更常见的组件，如列表和面板，并指导你如何查找并修复常见错误。'
- en: '[Chapter 3](ch03.html "Chapter 3. Styling the User Interface"), *Styling the
    User Interface*, explores ways to change the look and feel of individual components
    using CSS styles once we have our simple application. Then we will dive into using
    Sencha Touch themes to control the look of your entire application using SASS
    and Compass.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （-   ）[第3章](ch03.html "第3章 用户界面样式")，*用户界面样式*，探讨了在我们有了简单的应用程序之后，如何使用CSS样式来改变个别组件的外观和感觉。然后我们将深入探讨如何使用Sencha
    Touch主题，通过SASS和Compass来控制整个应用程序的外观。
- en: '[Chapter 4](ch04.html "Chapter 4. Components and Configurations"), *Components
    and Configurations*, examines the individual components for Sencha Touch in greater
    detail. We will also cover the use of layouts in each component, and how they
    are used to arrange the different pieces of your application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （-   ）[第4章](ch04.html "第4章 组件和配置")，*组件和配置*，详细介绍了Sencha Touch的个别组件。我们还将讨论每个组件中的布局使用，以及它们如何用于安排应用程序的不同部分。
- en: '[Chapter 5](ch05.html "Chapter 5. Events and Controllers"), *Events and Controllers*,
    helps us take a look at the Sencha Touch events system, which allows these components
    to respond to the users'' touch and communicate with each other. We will cover
    the use of listeners and handlers, and explore ways to monitor and observe events
    so that we can see what each part of our application is doing.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: （-   ）[第5章](ch05.html "第5章 事件和控制器")，*事件和控制器*，帮助我们查看Sencha Touch事件系统，该系统允许这些组件对用户的触摸做出反应并与彼此通信。我们将涵盖监听器和处理器的使用，并探讨如何监视和观察事件，以便我们可以看到我们应用程序的每个部分正在做什么。
- en: '[Chapter 6](ch06.html "Chapter 6. Getting the Data In"), *Getting the Data
    In*, explains the different methods for getting data into our application using
    forms to gather information from the user, ways to verify the data, and details
    about how to store it as data is a critical part of any application. We will also
    talk about the different data formats that are used by Sencha Touch, and how we
    can manipulate that data using Sencha Touch''s models and stores.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （-   ）[第6章](ch06.html "第6章 获取数据")，*获取数据*，解释了使用表单从用户那里获取信息、验证数据的方法，以及如何存储数据的细节，因为数据是任何应用程序的关键部分。我们还将讨论Sencha
    Touch使用的不同数据格式，以及如何使用Sencha Touch的模型和存储来操作这些数据。
- en: '[Chapter 7](ch07.html "Chapter 7. Getting the Data Out"), *Getting the Data
    Out*, will discuss the use of panels and XTemplates to display the data, as after
    we have data in our application, we need to be able to get it back out to display
    to the user. We will also take a look at using our data to create colorful charts
    and graphs using Sencha Touch Charts.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: （-   ）[第7章](ch07.html "第7章 获取数据出去")，*获取数据出去*，将讨论使用面板和XTemplates来显示数据，因为在我们应用程序中有数据之后，我们需要能够将其取回以显示给用户。我们还将查看如何使用我们的数据创建多彩的图表和图形，使用Sencha
    Touch图表。
- en: '[Chapter 8](ch08.html "Chapter 8. Creating the Flickr Finder Application"),
    *Creating the Flickr Finder Application*, creates a more complex application that
    grabs photos from Flickr, based on our current location, using the information
    we have learned about Sencha Touch. We will also use this as an opportunity to
    talk about best practices for structuring your application and its files.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （-   ）[第8章](ch08.html "第8章 创建Flickr查找器应用程序")，*创建Flickr查找器应用程序*，创建了一个更复杂的应用程序，它基于我们当前的位置从Flickr获取照片，使用了我们所学的关于Sencha
    Touch的信息。我们还将借此机会讨论最佳实践，以结构化和组织您的应用程序及其文件。
- en: '[Chapter 9](ch09.html "Chapter 9. Advanced Topics"), *Advanced Topics*, explores
    ways to synchronize your data with a database server by creating your own API.
    Additionally, we will look at ways to synchronize data between the mobile device
    and a database server, compiling your application with Phone Gap and NimbleKit.
    We will also look at ways to get started as an Apple iOS or Google Android developer.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: （-   ）[第9章](ch09.html "第9章 高级主题")，*高级主题*，探讨了如何通过创建自己的API来将您的数据与数据库服务器同步。此外，我们还将查看如何在大设备与数据库服务器之间同步数据，将您的应用程序与Phone
    Gap和NimbleKit编译。我们还将探讨如何开始成为Apple iOS或Google Android开发者。
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: （-   ）本书所需材料
- en: 'To accomplish the tasks in the book, you will need a computer with the following
    items:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （-   ）为了完成本书中的任务，您需要一台计算机，配备以下物品：
- en: Sencha Touch 2.1.x
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sencha Touch 2.1.x
- en: Sencha Cmd 3.1.x or greater
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （-   ）Sencha Cmd 3.1.x 或更高版本
- en: A programming editor such as BBEdit, Text Wrangler, UltraEdit, TextMate, WebStorm,
    Aptana, or Eclipse
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （-   ）像BBEdit、Text Wrangler、UltraEdit、TextMate、WebStorm、Aptana或Eclipse这样的编程编辑器
- en: A local web server such as the built-in Apple OSX web server, Microsoft's built-in
    IIS server, or the downloadable WAMP server and software package
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如内置的苹果 OSX 网络服务器、微软内置的 IIS 服务器，或者可下载的 WAMP 服务器和软件包等本地的网络服务器。
- en: Links for these items are provided in the *Setting up your development environment*
    section in [Chapter 1](ch01.html "Chapter 1. Let's Begin with Sencha Touch"),
    *Let's Begin with Sencha Touch*. Other optional but helpful software will be linked
    in specific sections when needed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目的链接在 *设置您的开发环境* 部分提供，位于 [第 1 章](ch01.html "第 1 章．让我们从 Sencha Touch 开始")，*让我们从
    Sencha Touch 开始*。当需要时，其他可选但有助于帮助的软件将在特定章节中链接。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合哪些人
- en: This book is ideal if you want to gain practical knowledge in using the Sencha
    Touch mobile web application framework to make attractive web apps for mobiles.
    You should have some familiarity with HTML and CSS. If you are a designer, this
    book will give you the skills you need to implement your ideas and if you are
    a developer, this book will provide you with creative inspiration through practical
    examples. It is assumed that you know how to use touch screens, touch events,
    and mobile devices such as Apple iOS, Google Android, Blackberry, and Windows
    Phone.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想掌握使用 Sencha Touch 移动网络应用程序框架的实践知识，制作适用于移动设备的吸引人的网络应用程序，这本书非常适合您。您应该对 HTML
    和 CSS 有些熟悉。如果您是设计师，这本书将为您提供实现想法的技能；如果您是开发者，这本书将通过实际示例为您提供创意灵感。我们假定您知道如何使用触摸屏、触摸事件和移动设备，如苹果
    iOS、谷歌 Android、黑莓和 Windows Phone。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会找到多种文本样式，用以区分不同类型的信息。以下是一些这些样式的示例及其含义解释。
- en: 'Code words in text are shown as follows: "The title at the top also lists the
    `xtype` value for the component right next to it."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇显示如下：“顶部标题还列出了组件紧邻的 `xtype` 值。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的关注时，相关的行或项目将被加粗：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes appear in the text like this:
    "There is also a **Select Code** option, which will let you copy the code and
    paste it into your own applications."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词汇，例如在菜单或对话框中出现的词汇，在文中会以这种方式显示：“还有一个 **选择代码**
    选项，让您复制代码并将其粘贴到您自己的应用程序中。”'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种盒子形式出现。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和小窍门会以这种方式出现。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是欢迎来自读者的反馈。告诉我们您对这本书的看法——您喜欢什么或者可能不喜欢什么。读者反馈对我们来说非常重要，以便我们开发出您能真正从中获益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想发送一般性反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且对撰写或贡献书籍感兴趣，请查看我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经成为 Packt 书籍的自豪拥有者，我们就有一系列的事情可以帮助您充分利用您的购买。
