- en: 'Section 3: Testing and Deploying'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：测试与部署
- en: In this section, you will be creating meaningful integration and unit tests
    that enable the application to grow, and will also learn how to containerize and
    deploy Deno applications in the cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将创建有意义的集成和单元测试，使应用程序能够增长，并将学习如何将Deno应用程序容器化并在云端部署。
