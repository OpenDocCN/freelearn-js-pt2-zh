- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: 'JavaScript was born as a scripting language at the most inappropriate time—the
    time of browser wars. It was neglected and misunderstood for a decade and endured
    six editions. And look at it now! JavaScript has become a mainstream programming
    language. It has advanced literally everywhere: in large-scale client-side development,
    server scripting, desktop applications, native mobile programming, game development,
    DB querying, hardware control, and OS automating. JavaScript acquired a number
    of subsets such as Objective-J, CoffeeScript, TypeScript, and others. JavaScript
    is marvelously concise and an expressive language. It features prototype-based
    OOP, object composition and inheritance, variadic functions, event-driven programming,
    and non-blocking I/O. However, to exploit the true power of JavaScript, we need
    to have a deep understanding of language quirks. Moreover, while developing in
    JavaScript, we will become aware of its numerous pitfalls, and we will need a
    few tricks to avoid them. The project formerly known as EcmaScript Harmony, was
    just recently finalized in the specification named EcmaScript 2015, which is more
    often referred to as ES6\. This not only brought the language to the next level,
    but also introduced a number of new technologies that require attention.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是在最不恰当的时候——浏览器大战时期——作为脚本语言诞生的。它被忽视和误解了十年，经历了六个版本。现在看看它！JavaScript已经成为一种主流编程语言。它在各个方面都有先进的使用：在大型客户端开发、服务器脚本、桌面应用、原生移动编程、游戏开发、数据库查询、硬件控制和操作系统自动化中。JavaScript获得了许多子集，如Objective-J、CoffeeScript、TypeScript等。JavaScript非常简洁，是一种表达性语言。它具有基于原型的面向对象编程、对象组合和继承、可变参函数、事件驱动编程和非阻塞I/O等特点。然而，为了发挥JavaScript的真正威力，我们需要对其语言特性有深入的理解。此外，在JavaScript开发过程中，我们会注意到它众多的陷阱，我们需要一些技巧来避免它们。以前被称为EcmaScript
    Harmony的项目，最近在名为EcmaScript 2015的规范中最终确定，通常被称为ES6。这不仅将语言提升到下一个层次，还引入了许多需要关注的新技术。
- en: This book aims to guide the reader in understanding the upcoming and existing
    features of JavaScript. It is fully packed with code recipes that address common
    programming tasks. The tasks are supplied with solutions for classical JavaScript
    (ES5) as well as for the next generation language (ES6-7). The book doesn't focus
    only on in-browser language, but also provides the essentials on writing efficient
    JavaScript for desktop applications, server-side software, and native module apps.
    The ultimate goal of the author is not just to describe the language, but also
    to help the reader to improve their code for better maintainability, readability,
    and performance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在引导读者了解JavaScript即将推出和现有的特性。它充满了针对常见编程任务的代码食谱。这些任务提供了针对经典JavaScript（ES5）以及下一代语言（ES6-7）的解决方案。本书关注的不仅仅是浏览器中的语言，还提供了编写高效JavaScript的基本知识，用于桌面应用、服务器端软件和原生模块应用。作者的最终目标是不仅描述语言，还要帮助读者改进他们的代码，以提高可维护性、可读性和性能。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖
- en: '[Chapter 1](part0014_split_000.html#DB7S2-f4ff6b81796e4f78aa983a623fb95daf
    "Chapter 1. Diving into the JavaScript Core"), *Diving into the JavaScript Core*,
    discusses the techniques to improve the expressiveness of the code, to master
    multi-line strings and templating, and to manipulate arrays and array-like objects.
    The chapter explains how to take advantage of JavaScript prototype without harming
    the readability your code. Further, the chapter introduces the "magic methods"
    of JavaScript and gives a practical example of their use.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S2-f4ff6b81796e4f78aa983a623fb95daf "第1章. 深入JavaScript核心")，*深入JavaScript核心*，讨论了提高代码表达性的技术，掌握多行字符串和模板化，以及操作数组和类数组对象的方法。这一章解释了如何利用JavaScript原型而不损害代码的可读性。此外，这一章介绍了JavaScript的“魔法方法”，并给出了它们的实际使用示例。'
- en: '[Chapter 2](part0021_split_000.html#K0RQ2-f4ff6b81796e4f78aa983a623fb95daf
    "Chapter 2. Modular Programming with JavaScript"), *Modular Programming with JavaScript*,
    describes the modularity in JavaScript: what modules are, why they are important,
    the standard approaches for asynchronously and synchronously loaded modules, and
    what ES6 modules are. The chapter shows how CommonJS modules are used in server-side
    JavaScript and how to pre-compile them for in-browser use. It elaborates how asynchronous
    and synchronous approaches can be combined to achieve a better application performance.
    It also explains how one can polyfill ES6 modules for production by the means
    of Babel.js.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0021_split_000.html#K0RQ2-f4ff6b81796e4f78aa983a623fb95daf "第2章 使用JavaScript的模块化编程")，*使用JavaScript的模块化编程*，描述了JavaScript中的模块化：模块是什么，为什么它们很重要，异步和同步加载模块的标准方法，以及ES6模块是什么。这一章展示了如何在服务器端JavaScript中使用CommonJS模块，以及如何为浏览器预编译它们。它详细介绍了如何将异步和同步方法结合起来，以实现更好的应用程序性能。它还解释了如何使用Babel.js为生产环境填充ES6模块。'
- en: '[Chapter 3](part0027_split_000.html#PNV62-f4ff6b81796e4f78aa983a623fb95daf
    "Chapter 3. DOM Scripting and AJAX"), *DOM Scripting and AJAX*, introduces Document
    Object Model (DOM), shows the best practices to minimize browser reflow, and enhance
    application performance while operating with the DOM. The chapter also compares
    two client-server communication models: XHR and Fetch API.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0027_split_000.html#PNV62-f4ff6b81796e4f78aa983a623fb95daf "第3章 DOM脚本编程与AJAX")，*DOM脚本编程与AJAX*，介绍了文档对象模型（DOM），展示了最小化浏览器重绘的最佳实践，并在操作DOM时提高应用程序性能。这一章还比较了两种客户端服务器通信模型：XHR和Fetch
    API。'
- en: '[Chapter 4](part0030_split_000.html#SJGS2-f4ff6b81796e4f78aa983a623fb95daf
    "Chapter 4. HTML5 APIs"), *HTML5 APIs*, considers the persistence APIs of the
    browser such as Web Storage, IndexDB, and FileSystem. It introduces Web Components
    and gives a walk-through of the creation of a custom component. The chapter describes
    server-to-browser communication APIs such as SSE and WebSockets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0030_split_000.html#SJGS2-f4ff6b81796e4f78aa983a623fb95daf "第4章 HTML5
    APIs")，*HTML5 APIs*，考虑了浏览器持久化API，如Web存储、IndexDB和文件系统。它介绍了Web组件，并概述了创建自定义组件的过程。这一章描述了服务器到浏览器通信API，如SSE和WebSockets。'
- en: '[Chapter 5](part0035_split_000.html#11C3M2-f4ff6b81796e4f78aa983a623fb95daf
    "Chapter 5. Asynchronous JavaScript"), *Asynchronous JavaScript*, explains the
    nonblocking nature of JavaScript, elaborates the event loop and the call stack.
    The chapter considers the popular styles of chaining asynchronous calls and handling
    errors. It presents the async/await technique of ES7 and also gives examples of
    running tasks in parallel and in sequence using the Promise API and the Async.js
    library. It describes throttling and debouncing concepts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0035_split_000.html#11C3M2-f4ff6b81796e4f78aa983a623fb95daf "第5章 异步JavaScript")，*异步JavaScript*，解释了JavaScript的非阻塞性质，阐述了事件循环和调用栈。这一章考虑了异步调用链的流行风格以及错误处理。它介绍了ES7的async/await技术，并给出了使用Promise
    API和Async.js库并行和顺序运行任务的例子。它描述了节流和防抖的概念。'
- en: '[Chapter 6](part0042_split_000.html#181NK2-f4ff6b81796e4f78aa983a623fb95daf
    "Chapter 6. A Large-Scale JavaScript Application Architecture"), *A Large-Scale
    JavaScript Application Architecture*, focuses on code maintainability and architecture.
    The chapter introduces the MVC paradigm and its derivatives, MVP and MVVM. It
    also shows, with examples, how concern separation is implemented in popular frameworks
    such as Backbone.js, AngularJS, and ReactJS.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0042_split_000.html#181NK2-f4ff6b81796e4f78aa983a623fb95daf "第6章 大型JavaScript应用程序架构")，*大型JavaScript应用程序架构*，重点是代码可维护性和架构。这一章介绍了MVC范式及其变体，MVP和MVVM。它还通过Backbone.js、AngularJS和ReactJS等流行框架的示例，展示了如何实现关注分离。'
- en: '[Chapter 7](part0046_split_000.html#1BRPS2-f4ff6b81796e4f78aa983a623fb95daf
    "Chapter 7. JavaScript Beyond the Browser"), *JavaScript Beyond the Browser*,
    explains how to write command-line programs in JavaScript and how to build a web
    server with Node.js. It also covers the creation of desktop HTML5 applications
    with NW.js and guides the development of native mobile applications with Phongap.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0046_split_000.html#1BRPS2-f4ff6b81796e4f78aa983a623fb95daf "第7章 JavaScript浏览器之外的应用")，*JavaScript浏览器之外的应用*，解释了如何在JavaScript中编写命令行程序以及如何使用Node.js构建Web服务器。它还涵盖了使用NW.js创建桌面HTML5应用程序和指导使用Phongap开发原生移动应用程序的内容。'
- en: '[Chapter 8](part0051_split_000.html#1GKCM1-f4ff6b81796e4f78aa983a623fb95daf
    "Chapter 8. Debugging and Profiling"), *Debugging and Profiling*, dives into bug
    detection and isolation. It examines the capacities of DevTools and the lesser-known
    features of the JavaScript console API.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0051_split_000.html#1GKCM1-f4ff6b81796e4f78aa983a623fb95daf "第8章。调试和剖析")，*调试和剖析*，深入探讨了bug的检测和隔离。它检查了DevTools的容量和JavaScript控制台API的一些不太知名的功能。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要什么
- en: It's enough if you have a modern browser and a text editor to run the examples
    from the book. It maybe helpful, however, to use a browser tool similar to Firefox
    Scratchpad ([https://developer.mozilla.org/en-US/docs/Tools/Scratchpad](https://developer.mozilla.org/en-US/docs/Tools/Scratchpad))
    to edit the sample code directly in the browser. The books also contains ES6/ES7
    code examples that rely on features not yet available in browsers. You can run
    these examples in Babel.js's online sandbox available at [https://babeljs.io/repl/](https://babeljs.io/repl/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你有一个现代浏览器和一个文本编辑器，就可以运行书中的示例。然而，使用类似Firefox Scratchpad的浏览器工具可能会有所帮助，以直接在浏览器中编辑示例代码。（[https://developer.mozilla.org/en-US/docs/Tools/Scratchpad](https://developer.mozilla.org/en-US/docs/Tools/Scratchpad)）书中还包含了一些依赖于浏览器尚未支持的ES6/ES7特性的代码示例。你可以在[https://babeljs.io/repl/](https://babeljs.io/repl/)上使用Babel.js的在线沙盒运行这些示例。
- en: You will find detailed instructions of how to set up your development environment
    and install the required tools and dependencies in the chapters where we refer
    to Node.js, NW.js, PhoneGap, JavaScript frameworks, and NPM packages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在涉及Node.js、NW.js、PhoneGap、JavaScript框架和NPM包的章节中找到详细的设置开发环境和安装所需工具和依赖项的说明。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for the developers who are already familiar with JavaScript and
    want to level up their skills to get the most out of the language. The book is
    practice-oriented and would be helpful for those who are used to the "learn by
    doing" approach, as the topics are thoroughly covered with real-life examples
    and tutorials.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合那些已经熟悉JavaScript并且想要提高技能以充分利用这门语言的开发者。本书以实践为导向，对于那些习惯于“边做边学”方法的人来说会有帮助，因为主题通过真实示例和教程进行了彻底的讲解。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现有许多文本样式用来区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、假URL、用户输入和Twitter处理方式如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示设置：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望吸引您对代码块的特定部分注意时，相关行或项目以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "As soon as *Enter* is pressed, the console outputs **I''m running**."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，在菜单或对话框中出现的屏幕上的词，在文本中如下所示："一旦按下*Enter*，控制台输出**I''m
    running**。"'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明如下所示的盒子：
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技巧
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门就像这样出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈对我们来说总是受欢迎的。让我们知道你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出你能真正从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般性反馈，只需发送电子邮件`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或贡献一本书，请查看我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在拥有了一本Packt图书，我们有很多方法可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户上下载您购买的所有Packt Publishing图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们的内容的准确性，但错误仍然会发生。如果您在我们的书中发现了一个错误——可能是文本或代码中的错误——我们将非常感谢您能向我们报告。这样做可以节省其他读者的挫折感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看以前提交的勘误，请前往[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索字段中输入书籍的名称。所需信息将在**勘误**部分下出现。
