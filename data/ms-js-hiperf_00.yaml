  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料侵权是一个持续存在的问题，所有媒体都受到影响。 Packt出版社非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，无论以何种形式，请立即提供位置地址或网站名称，以便我们可以采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现任何疑似侵权的材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供材料的链接。
