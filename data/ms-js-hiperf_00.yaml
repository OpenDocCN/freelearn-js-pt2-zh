- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Welcome to *Mastering JavaScript High Performance*. In this book, we have covered
    JavaScript performance in a way that helps any JavaScript developer, whether they
    are new to the language or are experienced veterans. This book covers common performance
    bottlenecks, how to look for performance issues within code, and how to correct
    them easily.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*精通JavaScript高性能*。在这本书中，我们已经以帮助任何JavaScript开发者，无论他们是新手上路还是经验丰富的老手的方式，覆盖了JavaScript性能。本书涵盖常见的性能瓶颈、如何在代码中寻找性能问题以及如何轻松纠正它们。
- en: We also review modern ways of optimizing our JavaScript code not just by relying
    on sheer knowledge of JavaScript, but by using tools to help optimize code for
    us. These tools include Gulp and Node.js, which help create great performing builds,
    and Jasmine, a JavaScript unit-testing framework that helps discover application
    flow issues in JavaScript. We also debug a hybrid app using Apple Xcode debugging
    tools for HTML and JavaScript.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还回顾了优化我们的JavaScript代码的现代方法，不仅依靠对JavaScript的深入了解，还使用工具帮助我们优化代码。这些工具包括Gulp和Node.js，它们有助于创建性能出色的构建，还有Jasmine，一个JavaScript单元测试框架，有助于发现JavaScript中的应用程序流程问题。我们还使用Apple
    Xcode调试工具对HTML和JavaScript的混合应用程序进行调试。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](ch01.html "Chapter 1. The Need for Speed"), *The Need for Speed*,
    explains the need for faster JavaScript, discusses why JavaScript code is traditionally
    slow, and shows the types of code editors that can help us write faster JavaScript,
    without changing our coding style.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 追求速度")，*追求速度*，解释了为什么需要更快的JavaScript，讨论了为什么JavaScript代码传统上运行较慢，并展示了可以帮助我们编写更快JavaScript的代码编辑器类型，而无需改变我们的编码风格。'
- en: '[Chapter 2](ch02.html "Chapter 2. Increasing Code Performance with JSLint"),
    *Increasing Code Performance with JSLint*, explores performance fixes in JavaScript,
    and covers JSLint, a very good JavaScript validation and optimization tool.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 使用JSLint提高代码性能")，*使用JSLint提高代码性能*，探讨了JavaScript中的性能修复，并介绍了JSLint，一个非常好的JavaScript验证和优化工具。'
- en: '[Chapter 3](ch03.html "Chapter 3. Understanding JavaScript Build Systems"),
    *Understanding JavaScript Build Systems*, teaches you JavaScript build systems
    and their advantages for JavaScript performance testing and deployment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 理解JavaScript构建系统")，*理解JavaScript构建系统*，教你JavaScript构建系统及其在JavaScript性能测试和部署中的优势。'
- en: '[Chapter 4](ch04.html "Chapter 4. Detecting Performance"), *Detecting Performance*,
    covers Google''s Development Tools options and contains a review of how to use
    a Web Inspector to improve our JavaScript''s code performance.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 检测性能")，*检测性能*，介绍了Google的开发工具选项，并包含使用网络检查器改进我们的JavaScript代码性能的复习。'
- en: '[Chapter 5](ch05.html "Chapter 5. Operators, Loops, and Timers"), *Operators,
    Loops, and Timers*, explains operators, loops, and timers in the JavaScript language
    and shows their effect on performance.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 操作符、循环和定时器")，*操作符、循环和定时器*，解释了JavaScript语言中的操作符、循环和定时器，并展示了它们对性能的影响。'
- en: '[Chapter 6](ch06.html "Chapter 6. Constructors, Prototypes, and Arrays"), *Constructors,
    Prototypes, and Arrays*, covers constructors, prototypes, and arrays in the JavaScript
    language and shows their effect on performance.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 构造函数、原型和数组")，*构造函数、原型和数组*，涵盖了JavaScript语言中的构造函数、原型和数组，并展示了它们对性能的影响。'
- en: '[Chapter 7](ch07.html "Chapter 7. Hands off the DOM"), *Hands off the DOM*,
    contains a review of the DOM in relation to writing high-performance JavaScript,
    and shows how to optimize our JavaScript to render our web applications visibly
    faster. We also take a look at JavaScript animation and test performance against
    modern CSS3 animation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 避免操作DOM")，*避免操作DOM*，包含有关编写高性能JavaScript的DOM复习，并展示了如何优化我们的JavaScript以使我们的网络应用程序渲染得更快。我们还将查看JavaScript动画并测试性能与现代CSS3动画相比。'
- en: '[Chapter 8](ch08.html "Chapter 8. Web Workers and Promises"), *Web Workers
    and Promises*, demonstrates web workers and promises. This chapter also shows
    you how to use them, including their limitations.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 Web Workers和Promises")，*Web Workers和Promises*，展示了Web Workers和Promises。这一章还教你如何使用它们，包括它们的局限性。'
- en: '[Chapter 9](ch09.html "Chapter 9. Optimizing JavaScript for iOS Hybrid Apps"),
    *Optimizing JavaScript for iOS Hybrid Apps*, covers optimizing JavaScript for
    mobile iOS web apps, (also known as hybrid apps). Also, we take a look at the
    Apple Web Inspector and see how to use it for iOS development.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第9章](ch09.html "第9章. 为iOS混合应用优化JavaScript")，*为iOS混合应用优化JavaScript*中，涵盖了为移动iOS网络应用（也称为混合应用）优化JavaScript。另外，我们查看了Apple
    Web Inspector，并了解如何在iOS开发中使用它。
- en: '[Chapter 10](ch10.html "Chapter 10. Application Performance Testing"), *Application
    Performance Testing*, introduces Jasmine, a JavaScript testing framework that
    allows us to unit-test our JavaScript code.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第10章](ch10.html "第10章. 应用性能测试")，*应用性能测试*中，我们介绍了Jasmine，一个允许我们单元测试JavaScript代码的JavaScript测试框架。
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书你需要什么
- en: For this book, you will need a basic understanding of JavaScript, how to write
    functions and variables in JavaScript, how to use basic web technologies such
    as HTML and CSS, as well as some basic debugging skills using a Web Inspector
    such as Chrome Developer tools or Firebug, to name a few.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，你需要对JavaScript有基本的了解，知道如何在JavaScript中编写函数和变量，知道如何使用HTML和CSS等基本网络技术，以及使用Chrome开发者工具或Firebug等Web检查器进行一些基本的调试技能。
- en: You will need a text editor, preferably for HTML and JavaScript coding; the
    available choices are covered in [Chapter 1](ch01.html "Chapter 1. The Need for
    Speed"), *The Need for Speed*. Choosing the editor and the admin rights to the
    system you're working on is up to you, and it also depends on your budget. Also,
    [Chapter 9](ch09.html "Chapter 9. Optimizing JavaScript for iOS Hybrid Apps"),
    *Optimizing JavaScript for iOS Hybrid Apps*, strictly covers JavaScript in iOS
    development; for that, you will need a copy of Xcode and an Intel-based Mac. If
    you don't have these, you can still read along but, ideally, most of this work
    is done with a Mac.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个文本编辑器，最好是能用于HTML和JavaScript编码的；可用的选择在[第1章](ch01.html "第1章. 速度的必要性")，*速度的必要性*中有所覆盖。选择编辑器和你在工作的系统中的管理权限由你自己决定，这也取决于你的预算。另外，[第9章](ch09.html
    "第9章. 为iOS混合应用优化JavaScript")，*为iOS混合应用优化JavaScript*，严格涵盖了iOS开发中的JavaScript；为此，你需要一份Xcode和基于Intel的Mac。如果你没有这些，你仍然可以阅读，但理想情况下，完成这项工作大多数需要使用Mac。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向谁
- en: This book is written for intermediate JavaScript developers. If you are experienced
    with unit-testing JavaScript and writing your own frameworks, and are able to
    understand what instance-based versus static-based is in JavaScript, this book
    may not be for you. Also, if you're very new to JavaScript—as in, "How do I use
    a function?"—I recommend looking for a beginner's JavaScript book as well.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为中级JavaScript开发者编写的。如果你对用JavaScript进行单元测试和编写自己的框架有经验，并能够理解JavaScript中的基于实例与基于静态的区别，那么这本书可能不适合你。另外，如果你对JavaScript非常陌生——比如，“我怎么使用函数？”——我建议你也寻找一本JavaScript初学者的书。
- en: However, if you've been into JavaScript for a while but are new to node-style
    performance testing, grunt or gulp project deployments, and unit-testing in JavaScript,
    or if you want to know more on how to write JavaScript faster, or if you're just
    looking to stop your code base from lagging behind without reworking your coding
    style, you are reading the right book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你已经对JavaScript有所了解，但新手于node风格性能测试、grunt或gulp项目部署，以及JavaScript中的单元测试，或者如果你想知道如何更快地编写JavaScript，或者如果你只是想阻止你的代码库落后，而无需重新工作你的编码风格，那么你读对了书。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and explanations
    of their meanings.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现有许多种文本样式，用以区分不同类型的信息。以下是一些这些样式的例子，以及它们含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "To
    solve this issue, modern browsers have implemented new console functions called
    `console.time` and `console.timeEnd`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、假URL、用户输入和Twitter处理显示如下："为了解决这个问题，现代浏览器已经实现了新的控制台函数，称为`console.time`和`console.timeEnd`。"
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking on the **Next** button moves you to the next screen."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，您在屏幕上、菜单或对话框中看到的词汇，在文本中以这种方式出现：“点击**下一页**按钮将您带到下一页。”'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的盒子形式出现。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门就像这样出现。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 来自我们读者的反馈总是受欢迎的。让我们知道您对这本书的看法——您喜欢什么或者可能不喜欢什么。读者反馈对我们来说非常重要，以开发您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们提供一般性反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您消息的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且有兴趣撰写或贡献一本书，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经成为 Packt 书籍的骄傲拥有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)账户下载所有您购买的 Packt 书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/7296OS_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7296OS_ColorImages.pdf).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的屏幕截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/7296OS_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7296OS_ColorImages.pdf)。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽一切努力确保我们内容的准确性，但是错误确实会发生。如果您在我们的某本书中发现了一个错误——也许是在文本或代码中——我们将非常感谢您能向我们报告。通过这样做，您可以节省其他读者的时间并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误报告****表单**链接，并输入您错误的详细信息。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误部分现有的错误列表中。任何现有的错误可以通过选择您的标题从[http://www.packtpub.com/support](http://www.packtpub.com/support)查看。
