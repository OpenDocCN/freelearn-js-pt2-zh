- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: We live in amazing times. Advances in medicine, communication, physics, and
    all other scientific fields provide us with opportunities to create things that
    were literally impossible to create only a short while ago.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个惊人的时代。医学、通信、物理以及所有其他科学领域的进步为我们提供了创建一些在短短一段时间前简直是无法创造的事物的机会。
- en: And yet, we aren't easily amazed. We've come to expect wondrous advances, and
    therefore what was once amazing becomes…well…expected. It's a rare thing, indeed,
    to find something that takes us by surprise. Something that renews that childhood
    sense of wonder we all secretly want back, because it was stolen from us.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们并不容易感到惊奇。我们已经开始期待奇妙的进步，因此曾经令人惊叹的事物变得……嗯……是预期的。真正让人感到惊奇的事物确实不多，确实，要找到让我们感到惊喜的东西。它重新点燃了我们所有人内心深藏的童年惊奇感，因为它曾被夺走。
- en: Well, prepare to regain some of that wonder. A dedicated group of computer scientists
    who are determined to make something wondrous have created a new JavaScript platform
    called Meteor. You may be thinking, "A new JavaScript platform? That's nothing
    special." And if that's all Meteor was, you'd be correct, but fortunately for
    you, that's not the end of the story.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，准备好重新找回那份惊奇吧。一群决心创造一些奇妙事物的计算机科学家创建了一个名为Meteor的新JavaScript平台。你可能在想，“一个新的JavaScript平台？那没什么特别的。”如果Meteor只是那样，你说得对，但幸运的是，故事并没有就此结束。
- en: Meteor is a reactive, simple, and powerful application platform, capable of
    producing sophisticated, robust web applications with just a few lines of code.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Meteor是一个反应式的、简单的、强大的应用平台，能够用几行代码生成复杂、健壮的网页应用。
- en: In the context of web applications, it is state-of-the-art. Using established,
    proven development design patterns, Meteor takes all the difficult and mundane
    parts of building a web application and does them all for you. You get to focus
    on building a solid application with all the latest innovations such as reactive
    programming, templates, plugins, and client-side caching/synchronization. You
    get to do all of this without getting bogged down in the usual time-wasting activities,
    such as writing yet-another-database-interface, or learning a new templating engine.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在网页应用的背景下，它是尖端的。使用经过验证的、被证实的设计模式，Meteor为构建网页应用的所有困难和单调部分做了所有工作。你可以专注于构建一个具有最新创新的所有最新创新，如反应式编程、模板、插件以及客户端缓存/同步。你不需要陷入写另一个数据库接口或学习一个新的模板引擎等浪费时间的活动。
- en: And the best part is, it's simple to learn. Amazingly simple. You will see an
    application come to life right before your eyes, and when you look back at the
    number of lines of code it took to create, and compare it to the traditional methods
    of development, you may actually find yourself saying "wow" or "how did they do
    that?"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的部分是，它很容易学习。令人惊讶地简单。你将会看到一个应用在你眼前焕然一新，当你回顾它创建所需的代码行数，并与传统开发方法进行比较时，你可能会发现自己说出“哇”或“他们是怎么做到的？”
- en: This book will walk you through the major features of Meteor, and show you how
    to create an application from scratch. By the end of the book, you will have created
    a working, useful application, and you will have a solid understanding of what
    makes Meteor different. It may sound like hyperbole, but if you're open to the
    idea that something innovative and unexpected can qualify as amazing, then prepare
    to be amazed!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将带你领略Meteor的主要功能，并展示如何从零开始创建一个应用。到了本书末尾，你将创建一个可以工作的、有用的应用，并且你将彻底理解Meteor的不同之处。这可能听起来有些夸张，但如果你愿意接受创新和意外可以定义为惊人的观点，那么准备好感到惊奇吧！
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setup and Installation"), *Setup and Installation*,
    gets you up and running with Meteor in just a few minutes, and shows how quickly
    and easily you can build a fully functional, useful application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章：安装和设置")，*安装和设置*，让你在几分钟内开始使用Meteor，并展示你如何快速、轻松地构建一个完全功能性的、有用的应用。'
- en: '[Chapter 2](ch02.html "Chapter 2. Reactive Programming… It''s Alive!"), *Reactive
    Programming… It''s Alive!*, teaches you all about reactive programming, and how
    you can leverage reactivity in Meteor to create amazing, responsive applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章：响应式编程……它是有生命的！")，*响应式编程……它是有生命的！*，教你关于响应式编程的一切，以及如何在Meteor中利用响应性创建令人惊叹、反应灵敏的应用。'
- en: '[Chapter 3](ch03.html "Chapter 3. Why Meteor Rocks!"), *Why Meteor Rocks!*,
    helps you to gain an understanding of the design patterns Meteor uses, and shows
    examples of these powerful patterns in action.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 为什么Meteor如此出色！")，*为什么Meteor如此出色！*，帮助你了解Meteor使用的设计模式，并展示这些强大模式的具体示例。'
- en: '[Chapter 4](ch04.html "Chapter 4. Templates"), *Templates*, teaches you about
    Meteor templates in depth, and how to use templates to lay the groundwork for
    your Lending Library application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 模板")，*模板*，深入介绍了Meteor模板，并教你如何使用模板为您的借阅图书馆应用程序奠定基础。'
- en: '[Chapter 5](ch05.html "Chapter 5. Data, Meteor Style!"), *Data, Meteor Style!*,
    helps you to discover how Meteor handles data, making an enterprise-level application
    incredibly simple and robust. It also helps you to implement Meteor''s data handling
    quickly and effectively in your application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 数据，Meteor风格！")，*数据，Meteor风格！*，帮助你了解Meteor如何处理数据，使得企业级应用变得简单而健壮。它还帮助你快速有效地在应用程序中实现Meteor的数据处理。'
- en: '[Chapter 6](ch06.html "Chapter 6. Application and Folder Structure"), *Application
    and Folder Structure*, shows what changes you can make to the default configuration
    to make your application more secure, extensible, and user-friendly.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 应用程序和文件夹结构")，*应用程序和文件夹结构*，展示了您可以对默认配置进行哪些更改，以使您的应用程序更加安全、可扩展和用户友好。'
- en: '[Chapter 7](ch07.html "Chapter 7. Packaging and Deploying"), *Packaging and
    Deploying*, helps you to become an expert on Meteor''s packaging system, including
    how to include many popular third-party frameworks. Learn how to deploy a Meteor
    application to your development, testing, and production environments.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 打包和部署")，*打包和部署*，帮助你成为Meteor打包系统的专家，包括如何包含许多流行的第三方框架。学习如何将Meteor应用程序部署到您的开发、测试和生产环境。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需材料
- en: 'To run the examples in the book, the following software will be required:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行书中的示例，需要以下软件：
- en: 'Operating System:'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：
- en: 'Mac: OS X 10.6 and above ([http://www.apple.com](http://www.apple.com))'
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac：OS X 10.6及以上([http://www.apple.com](http://www.apple.com))
- en: 'Linux: x86 or x86_64, Debian ([http://www.debian.org](http://www.debian.org))
    and Red Hat-based systems ([http://www.redhat.com](http://www.redhat.com))'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux：x86或x86_64，Debian([http://www.debian.org](http://www.debian.org))和基于Red
    Hat的系统([http://www.redhat.com](http://www.redhat.com))
- en: 'Meteor: Version 0.5.0 or above ([http://docs.meteor.com/#quickstart](http://docs.meteor.com/#quickstart))'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Meteor：版本0.5.0及以上([http://docs.meteor.com/#quickstart](http://docs.meteor.com/#quickstart))
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向人群
- en: This book is for an application developer, designer, or analyst with a decent
    understanding of HTML and JavaScript, and who wants to learn about Meteor, and
    the new movement inside the JavaScript community towards fully-functional, robust
    web applications.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向具有HTML和JavaScript一定了解的应用程序开发者、设计师或分析师，他们希望学习关于Meteor的知识，以及JavaScript社区内部向完全功能、健壮的网页应用的新运动。
- en: If you are looking for a step-by-step approach to understanding how and when
    to use one of the latest and most innovative web technologies in your application
    development projects, this book is for you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找了解如何以及在何时使用最新且最具创新性的网络技术的方法，以便将其应用于您的应用程序开发项目，本书适合您。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将发现多种文本样式，以区分不同类型的信息。以下是一些这些样式的示例及其含义：
- en: 'Code words in text are shown as follows: "We''ve already created our categories
    through the use of the `categories` template."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示："我们已经通过使用`categories`模板创建了我们的分类。"
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力吸引到代码块的特定部分时，相关行或项目以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Before we celebrate, go ahead and click on the **Clothes** category."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，在屏幕上、菜单或对话框中看到的单词，在文本中会以这种方式出现："在我们庆祝之前，请点击**服装**分类。"'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以框的形式出现。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门就像这样出现。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或者可能不喜欢什么。读者反馈对我们来说非常重要，帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 发送一般性反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个话题上有专业知识，并且有兴趣撰写或贡献一本书，请查看我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如今你已成为 Packt 书籍的骄傲拥有者，我们有很多事情可以帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.PacktPub.com](http://www.PacktPub.com) 的账户上下载您购买的所有 Packt
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽一切努力确保我们内容的准确性，但错误确实会发生。如果您发现我们的一本书中有一个错误——可能是文本或代码中的错误——我们将非常感谢您能向我们报告。通过这样做，您可以节省其他读者的挫折感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击 **errata**
    **submission** **form** 链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的错误部分现有的勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有的勘误。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版问题
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涵盖所有媒体。在 Packt，我们对保护我们的版权和许可证非常认真。如果您在互联网上以任何形式发现我们作品的非法副本，请立即提供给我们地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现可疑的盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感激您在保护我们的作者和我们提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读书籍时遇到任何问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们会尽力解决。
