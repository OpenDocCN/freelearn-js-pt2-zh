  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现有许多文本样式，用以区分不同类型的信息。以下是这些样式的一些示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `click` function will call (or execute) the callback function we passed to it."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、假网址、用户输入和Twitter账号等，将按如下格式展示：“`click`函数将调用（或执行）我们传递给它的回调函数。”
