- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: '*Developing Windows Store Apps with HTML5 and JavaScript* is a practical, hands-on
    guide that covers the basic and important features of a Windows Store app along
    with code examples that will show you how to develop these features, all the while
    learning some of the new features in HTML5 and CSS3, which allows you to leverage
    your web development skills.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用HTML5和JavaScript开发Windows Store应用* 是一本实践性强的指南，涵盖了Windows Store应用的基本重要特性以及示例代码，向您展示如何开发这些特性，同时学习HTML5和CSS3中的新特性，使您能够充分利用您的网页开发技能。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容覆盖范围
- en: '[Chapter 1](ch01.html "Chapter 1. HTML5 Structure"), *HTML5 Structure*, presents
    an introduction to the new Semantic elements, Media elements, Form elements, and
    Custom data attributes in the new HTML5 specs.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. HTML5结构"), *HTML5结构*, 介绍了新HTML5规范中的语义元素、媒体元素、表单元素和自定义数据属性。'
- en: '[Chapter 2](ch02.html "Chapter 2. Styling with CSS3"), *Styling with CSS3*,
    introduces the new enhancements and features introduced by CSS3 that will be frequently
    needed when developing a Windows Store app with JavaScript. This chapter covers
    the following topics: CSS3 Selectors, Grid and Flexbox, Animation and Transforms,
    and Media Queries.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用CSS3进行样式设计"), *使用CSS3进行样式设计*, 介绍了CSS3在开发使用JavaScript的Windows
    Store应用时会频繁用到的增强和特性。本章涵盖了以下主题：CSS3选择器、网格和弹性盒布局、动画和转换、以及媒体查询。'
- en: '[Chapter 3](ch03.html "Chapter 3. JavaScript for Windows Apps"), *JavaScript
    for Windows Apps*, covers the Windows Library for JavaScript and its features,
    as well as highlighting the namespaces and controls used for developing the apps.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. Windows应用的JavaScript"), *Windows应用的JavaScript*, 介绍了JavaScript的Windows库及其特性，并突出显示了用于开发应用的命名空间和控件。'
- en: '[Chapter 4](ch04.html "Chapter 4. Developing Apps with JavaScript"), *Developing
    Apps with JavaScript*, covers the tools needed and the templates provided to get
    started with developing a Windows 8 app using JavaScript.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 使用JavaScript开发应用"), *使用JavaScript开发应用*, 介绍了开始使用JavaScript开发Windows
    8应用所需的工具和提供的模板。'
- en: '[Chapter 5](ch05.html "Chapter 5. Binding Data to the App"), *Binding Data
    to the App*, describes how to implement data binding in an app.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 将数据绑定到应用"), *将数据绑定到应用*, 描述了如何在应用中实现数据绑定。'
- en: '[Chapter 6](ch06.html "Chapter 6. Making the App Responsive"), *Making the
    App Responsive*, describes how to make the app responsive so that it handles screen
    sizes and view state changes and responds to zooming in and out.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使应用响应式"), *使应用响应式*, 描述了如何使应用响应式，以便它能处理不同屏幕尺寸和视图状态的变化，并响应缩放。'
- en: '[Chapter 7](ch07.html "Chapter 7. Making the App Live with Tiles and Notifications"),
    *Making the App Live with Tiles and Notifications*, describes the concept of app
    tiles and notifications, and how to create a simple notification for an app.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 使用磁贴和通知使应用活跃"), *使用磁贴和通知使应用活跃*, 描述了应用磁贴和通知的概念，以及如何为应用创建一个简单的通知。'
- en: '[Chapter 8](ch08.html "Chapter 8. Signing Users in"), *Signing Users in*, describes
    the Live Connect API and how to integrate the apps with this API to enable user
    authentication, and sign-on, and retrieve user profile information.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 用户登录"), *用户登录*, 描述了Live Connect API以及如何将应用与该API集成以实现用户认证、登录和检索用户资料信息。'
- en: '[Chapter 9](ch09.html "Chapter 9. Adding Menus and Commands"), *Adding Menus
    and Commands*, describes the app bar, how it works, and where it is found on the
    app. Moreover, we will learn how to declare an app bar and add controls to it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 添加菜单和命令"), *添加菜单和命令*, 描述了应用栏、它如何工作以及它在应用中的位置。此外，我们还将学习如何声明应用栏并向其添加控件。'
- en: '[Chapter 10](ch10.html "Chapter 10. Packaging and Publishing"), *Packaging
    and Publishing*, covers how we will get introduced to the Store and learn how
    to get an app through all the stages into publishing. Also, we will see how we
    can interact with the Store from within Visual Studio.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 打包和发布"), *打包和发布*, 介绍了我们将如何了解商店并学习如何使应用经历所有阶段最终完成发布。同时，我们还将了解如何在Visual
    Studio中与商店进行交互。'
- en: '[Chapter 11](ch11.html "Chapter 11. Developing Apps with XAML"), *Developing
    Apps with XAML*, describes the other platforms and programming languages that
    are available for developers. We will also cover the basics of creating an app
    with XAML/C#.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用XAML开发应用")，*使用XAML开发应用*，描述了其他可供开发者使用的平台和编程语言。我们还将涵盖使用XAML/C#创建应用程序的基本知识。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要你具备的知识
- en: 'In order to implement what you will be learning in this book and start developing
    Windows Store apps, you''ll first need Windows 8\. Additionally, you''ll require
    the following development tools and toolkits:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实施本书中将要学习的内容并开始开发Windows Store应用，你首先需要Windows 8。此外，你还需要以下开发工具和工具包：
- en: Microsoft Visual Studio Express 2012 for Windows 8 is the tool to build Windows
    apps. It includes the Windows 8 SDK, Blend for Visual Studio, and project templates.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软Visual Studio Express 2012用于Windows 8是构建Windows应用的工具。它包括Windows 8 SDK、Visual
    Studio的Blend和项目模板。
- en: Windows App Certification Kit
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows App Certification Kit
- en: Live SDK
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Live SDK
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for all developers who want to start creating apps for Windows
    8\. Also, it targets developers who want to get introduced to the advancements
    in standards-based web technology with HTML5 and CSS3\. Additionally, the book
    targets web developers who want to leverage their existing skills, code assets
    in web development, and direct it to building JavaScript apps for the Windows
    Store. In short, this book is for everyone who wants to learn the basics of developing
    a Windows Store app.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合所有想开始为Windows 8创建应用的开发者。此外，它针对想介绍 standards-based web technology with HTML5和CSS3的进步的开发者。另外，这本书针对想利用他们在Web开发中的现有技能和代码资产，并将其转向为Windows
    Store构建JavaScript应用的Web开发者。简而言之，这本书适合所有想学习Windows Store应用开发基础的人。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meanings.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现有几种不同信息类型的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text are shown as follows: "The `createGrouped` method creates
    a grouped projection over a list and takes three function parameters."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“`createGrouped`方法在列表上创建一个分组投影，并接受三个函数参数。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "You will be able to set up options for the application UI; one of these options
    is Supported rotations."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，你在屏幕上看到的、菜单或对话框中的单词，会在文本中以这种方式出现：“你将能够为应用程序UI设置选项；这些选项之一是支持的旋转。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这种方式出现在盒子里。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技巧
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和小窍门像这样出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 读者对我们的书籍的反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢或可能不喜欢的地方。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有专业知识，并且你对编写或贡献书籍感兴趣，请查看我们网站上的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经成为Packt书籍的骄傲拥有者，我们有很多东西可以帮助你充分利用你的购买。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现任何错误——可能是文本或代码中的错误——我们非常感谢您能向我们报告。这样做可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何错误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情。一旦您的错误得到验证，您的提交将被接受，并且错误将被上传到我们的网站或添加到该标题下的错误列表中。您可以通过[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题查看现有的错误。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版权侵犯
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵犯是一个持续存在的问题，涵盖所有媒体。在 Packt，我们非常重视版权和许可的保护。如果您在互联网上以任何形式发现我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求解决方案。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现任何可疑的版权侵犯材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们并提供链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常感谢您在保护我们的作者和我们提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题反馈
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们会尽最大努力为您解决问题。
