  zh: 在浏览器中运行Deno代码
- en: Technical requirements
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'All the code files needed for this chapter can be found at the following GitHub
