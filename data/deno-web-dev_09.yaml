  zh: 如果你仍然有问题，你可能需要直接访问API URL，然后打开这个页面（`https://localhost:8080/`）。从那里，你可以按照以下链接（https://jasonmurray.org/posts/2021/thisisunsafe/)的程序，启用与不使用可信任证书的API的通信。之后，访问`https://localhost:8080`就会正常工作。
