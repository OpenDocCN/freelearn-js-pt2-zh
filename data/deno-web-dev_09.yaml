  prefs: []
  type: TYPE_NORMAL
  zh: 这是由于证书是自签名的，并没有被可信任的证书机构签名。然而，这并不会有很大影响，因为过程与生产证书完全相同。
- en: If you're still having problems, you might need to access the API URL directly
