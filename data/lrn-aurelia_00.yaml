- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The Web evolves very quickly. Technologies come and go, and every couple of
    years, new ideas emerge and become widely popular, only to be replaced by something
    else after a while.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络发展非常快。技术不断更迭，每几年就会出现新的想法，广泛流行，然后被其他东西取代。
- en: If you’ve been doing web development for many years, chances are you’ve seen
    this cycle go on. Things such as Prototype, and then jQuery, were widely popular
    in the mid-2000s, and are still used on many projects nowadays.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从事网页开发已经很多年，很可能你已经见证了这个周期的发展。像Prototype，还有jQuery，在2000年代中期广泛流行，现在许多项目仍在使用。
- en: Then, with the performance of browsers and JavaScript engines getting better
    and better, the last decade or so have seen the emergence of many full-blown,
    JavaScript-based frontend frameworks such as Angular and Durandal. More recently,
    modern frameworks based on different concepts or paradigms such as React and Polymer
    have gained a lot of popularity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，随着浏览器和JavaScript引擎性能的不断提高，过去十年左右，出现了许多基于JavaScript的全功能前端框架，如Angular和Durandal。最近，基于不同概念或范式的现代框架，如React和Polymer，已经获得了大量流行。
- en: Aurelia is such a modern framework. The brainchild of Rob Eisenberg, the father
    of Durandal, it is based on cutting edge Web standards, and is built on modern
    software architecture concepts and ideas, to offer a powerful toolset and an awesome
    developer experience.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Aurelia就是一个现代框架。它是Rob Eisenberg的杰作，Durandal的创始人，基于前沿的Web标准，建立在现代软件架构概念和思想之上，提供强大的工具集和惊人的开发者体验。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容覆盖
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, walks
    you through the basic concepts around Aurelia, and explains how to set up your
    environment and start a project.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 入门")，*入门*，带你了解Aurelia的基本概念，解释如何设置你的环境并开始一个项目。'
- en: '[Chapter 2](ch02.html "Chapter 2. Layout, Menu, and Getting Familiar"), *Layout,
    Menu, and Getting Familiar*, goes further into the concepts at the core of Aurelia,
    such as dependency injection, logging, and the plugin system. It also explains
    how to create the main layout and navigation menu of a multi-paged application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 布局、菜单及熟悉")，*布局、菜单及熟悉*，深入探讨了Aurelia核心概念，如依赖注入、日志记录和插件系统。它还解释了如何创建多页面应用程序的主布局和导航菜单。'
- en: '[Chapter 3](ch03.html "Chapter 3. Displaying Data"), *Displaying Data*, guides
    you through the templating and data-binding system, so you can build complex views.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 显示数据")，*显示数据*，指导你了解模板和数据绑定系统，这样你就可以构建复杂的视图。'
- en: '[Chapter 4](ch04.html "Chapter 4. Forms, and How to Validate Them"), *Forms,
    and How to Validate Them*, builds on the previous chapter by showing how to build
    rich forms and how to use Aurelia’s flexible and powerful validation mechanism.
    It also explores different edition models, such as inline edition or dialog-based
    edition.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 表单及其验证方式")，*表单及其验证方式*，在前一章的基础上，展示了如何构建丰富的表单以及如何使用Aurelia的灵活且强大的验证机制。它还探讨了不同的编辑模型，例如内联编辑或基于对话框的编辑。'
- en: '[Chapter 5](ch05.html "Chapter 5. Making Reusable Components"), *Making Reusable
    Components*, shows you how to build reusable Aurelia components, such as custom
    HTML elements and attributes. It also explains how to leverage some cutting edge
    Web Standards supported by Aurelia, such as the Shadow DOM and content projection.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 创建可复用的组件")，*创建可复用的组件*，向你展示如何构建可复用的Aurelia组件，如自定义HTML元素和属性。它还解释了如何利用Aurelia支持的某些前沿Web标准，如Shadow
    DOM和内容投射。'
- en: '[Chapter 6](ch06.html "Chapter 6. Design Concerns - Organizing and Decoupling"),
    *Design Concerns – Organizing and Decoupling*, walks you through different ways
    to organize and structure an Aurelia application. It also discusses various techniques
    to manage communication between decoupled components.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 设计关注点——组织和解耦")，*设计关注点——组织和解耦*，带你了解组织和管理Aurelia应用程序的不同方式。它还讨论了管理解耦组件之间通信的各种技术。'
- en: '[Chapter 7](ch07.html "Chapter 7. Test All the Things"), *Test All the Things*,
    teaches you how to write and run automated tests for an Aurelia application, with
    both unit and end-to-end tests.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 测试一切")，*测试一切*，教你如何为Aurelia应用程序编写和运行自动化测试，包括单元测试和端到端测试。'
- en: '[Chapter 8](ch08.html "Chapter 8. Internationalization"), *Internationalization*,
    shows you how to internationalize texts and the format of various data types,
    such as dates and numbers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第 8 章：[国际化](ch08.html "第 8 章．国际化")，*国际化*，向你展示了如何对文本和各种数据类型的格式进行国际化，例如日期和数字。
- en: '[Chapter 9](ch09.html "Chapter 9. Animations"), *Animations*, teaches you how
    to animate view transitions using CSS, and introduces the general animation API,
    so you can use richer animation plugins.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第 9 章：[动画](ch09.html "第 9 章．动画")，*动画*，教你如何使用 CSS 动画化视图转换，并介绍通用动画 API，这样你就可以使用更丰富的动画插件。
- en: '[Chapter 10](ch10.html "Chapter 10. Bundling for Production"), *Bundling for
    Production*, shows you how to optimize for production by packaging your application
    in one or multiple bundles.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第 10 章：[生产环境打包](ch10.html "第 10 章．生产环境打包")，*生产环境打包*，向你展示了如何通过将应用程序打包成一个或多个捆绑包来优化生产。
- en: '[Chapter 11](ch11.html "Chapter 11. Integrating with Other Libraries"), *Integrating
    with Other Libraries*, gives examples of how you can integrate various UI libraries
    into your application, such as Bootstrap widgets, jQuery UI, D3, and Polymer components.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第 11 章：[与其他库集成](ch11.html "第 11 章．与其他库集成")，*与其他库集成*，给出了如何在你的应用程序中集成各种 UI 库的示例，例如
    Bootstrap 小部件、jQuery UI、D3 和 Polymer 组件。
- en: '[Appendix A](apa.html "Appendix A. Using JSPM"), *Using JSPM*, shows you how
    to develop, build, and bundle an Aurelia application using SystemJS and JSPM.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 附录 A：[使用 JSPM](apa.html "附录 A．使用 JSPM")，*使用 JSPM*，向你展示了如何使用 SystemJS 和 JSPM
    开发、构建和捆绑一个 Aurelia 应用程序。
- en: '[Appendix B](apb.html "Appendix B. Using Webpack"), *Using Webpack*, shows
    you how to develop, build, and bundle an Aurelia application using Webpack.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 附录 B：[使用 Webpack](apb.html "附录 B．使用 Webpack")，*使用 Webpack*，向你展示了如何使用 Webpack
    开发、构建和捆绑一个 Aurelia 应用程序。
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的原因
- en: For maximum enjoyment, you will need a PC/laptop running Windows, Linux, or
    Mac OS X, an Internet connection, and a modern browser. All the code samples were
    developed and tested using Google Chrome; as such, it is the recommended browser.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳体验，你需要一台运行 Windows、Linux 或 Mac OS X 的 PC/笔记本电脑，一个互联网连接，以及一个现代浏览器。所有代码示例都是使用
    Google Chrome 开发和测试的；因此，它是我们推荐的浏览器。
- en: All software mentioned in this book is free of charge and can be downloaded
    from the Internet.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中提到的所有软件都是免费的，可以从互联网上下载。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for all developers, either keen to learn to build single-page applications
    using Aurelia, or simply curious about the framework. Some knowledge of JavaScript
    is ideal to follow the book; however, if you’re new to JS, you’ll pick up most
    of the basics along the way.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向所有开发者，无论是想学习使用 Aurelia 构建单页应用程序，还是只是对框架感到好奇。了解 JavaScript 的基础知识 ideal 跟进这本书；然而，如果你是
    JS 的新手，你会在路上学会大部分基础知识。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现有许多文本样式用来区分不同类型的信息。以下是一些这些样式的示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "As
    such, in the `aurelia_project/aurelia.json` file, in the `build` section, under
    `bundles`, let''s add the following entries to the `dependencies` of the bundle
    named `vendor-bundle.js`:"'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、假网址、用户输入和 Twitter 处理方式如下所示："因此，在 `aurelia_project/aurelia.json`
    文件中，在 `build` 部分，在 `bundles` 下，让我们向名为 `vendor-bundle.js` 的捆绑包的 `dependencies`
    中添加以下条目："
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望吸引您的注意力到代码块的某个特定部分时，相关的行或项目被设置为粗体：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "At
    this point, if you run the application, click the **New** button and, for example,
    put gibberish in the **Birthday** textbox then try to save."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。例如，在菜单或对话框中出现的屏幕上的词汇，在文本中如下所示："在此阶段，如果您运行应用程序，点击 **新建** 按钮，然后例如在
    **生日** 文本框中输入胡言乱语，然后尝试保存。"
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的盒子出现。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和小窍门如下所示。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 来自我们读者的反馈总是受欢迎的。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您会真正从中受益的标题。
- en: To send us general feedback, simply e-mail feedback@packtpub.com, and mention
    the book's title in the subject of your message.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性反馈，只需将反馈发送至feedback@packtpub.com，并在消息主题中提到书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或贡献书籍，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经成为 Packt 书籍的自豪拥有者，我们有很多事情可以帮助您充分利用您的购买。
