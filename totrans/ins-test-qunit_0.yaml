- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: JavaScript was first released about 20 years ago. It had not been taken seriously
    by a wide audience for many years. Today, it is a mature (and the most popular)
    programming language. Whatever is done for the Web, one way or another, relies
    on JavaScript. Furthermore, with the advent of HTML5-related technologies, the
    development focus is shifting even more towards rich internet application architecture.
    That means further expansion of sophisticated scalable solutions based on JavaScript.
    The server-side JavaScript is rapidly gaining its momentum, thereby giving automated
    testing of JavaScript.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript大约20年前首次发布。多年来，它并没有被广大观众认真对待。今天，它是一种成熟（也是最流行）的编程语言。无论为Web做些什么，以一种或另一种方式，都依赖于JavaScript。此外，随着HTML5相关技术的发展，开发重点正在进一步转向富互联网应用程序架构。这意味着基于JavaScript的复杂可扩展解决方案将进一步扩展。服务器端JavaScript正在迅速赢得其动力，从而为JavaScript的自动化测试提供了便利。
- en: QUnit is a freakishly easy-to-use JavaScript testing framework at the same time,
    it is quite powerful and flexible to be a good choice for unit and functional
    testing of any scale projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: QUnit是一个非常易于使用的JavaScript测试框架，同时它也非常强大和灵活，是一个对于任何规模项目的单元测试和功能测试的良好选择。
- en: This book provides a step-by-step guide to mastering QUnit. It shows how to
    set up and use QUnit, how to automate cross-browser testing with QUnit, and how
    to benefit from QUnit in cooperation with continous integration tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了一个逐步掌握QUnit的指南。它展示了如何设置和使用QUnit，如何使用QUnit进行跨浏览器测试，以及如何在持续集成工具的配合下从QUnit中获益。
- en: The goal of this book is to help the reader make the most of QUnit in a short
    amount of time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是帮助读者在短时间内充分利用QUnit。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Setting up QUnit (Simple)* explains setting up a testing environment and getting
    acquainted with the QUnit framework.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 设置QUnit（简单）章节解释了如何搭建一个测试环境以及如何熟悉QUnit框架。
- en: '*Testing assertions (Simple)* describes a tutorial on QUnit assertion methods
    and popular QUnit assertion plugins.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 测试断言（简单）章节描述了一个关于QUnit断言方法以及流行的QUnit断言插件的教程。
- en: '*Writing a custom assertion plugin (Advanced)* explains leveraging QUnit callbacks
    for a custom assertion plugin.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 编写自定义断言插件（高级）章节解释了如何利用QUnit回调来编写自定义断言插件。
- en: '*Testing exceptions (Medium)* describes custom exceptions in JavaScript and
    asserting exceptional behavior.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 测试异常（中等）章节描述了JavaScript中的自定义异常以及如何断言异常行为。
- en: '*Testing asynchronous calls (Medium)* describes asserting asynchronous callbacks
    and mocking XHR for in-unit testing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 测试异步调用（中等）章节描述了如何对异步回调进行断言以及在单元测试中模拟XHR。
- en: '*Organizing test cases (Simple)* examines QUnit facilities to keep tests logically
    organized.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 组织测试用例（简单）章节探讨了QUnit的功能，以逻辑方式组织测试。
- en: '*Using shared setup (Medium)* describes a way to share tasks among the tests
    of a group and keeping the testing environment clean between test executions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用共享设置（中等）章节描述了一种在测试组之间共享任务的方法，并在测试执行之间保持测试环境的清洁。
- en: '*Testing user actions (Medium)* explains exercising functional testing on a
    simple calculator application by simulating end-user actions and asserting intended
    behavior.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 测试用户行为（中等）章节解释了通过模拟终端用户行为并对预期行为进行断言，对一个简单的计算器应用程序进行功能测试。
- en: '*Running QUnit in the console (Advanced)* explains running QUnit tests in the
    command line by the PhantomJS headless browser. It also explains assigning QUnit
    testing tasks to Grunt and automating testing with Travis CI.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用QUnit在控制台运行（高级）章节解释了如何使用无头浏览器PhantomJS在命令行运行QUnit测试。它还解释了如何将QUnit测试任务分配给Grunt，并使用Travis
    CI自动化测试。
- en: '*Cross-browser-distributed testing (Advanced)* explains automating client-side
    cross-browser testing using the command-line tool Bunyip.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 跨浏览器分布式测试（高级）章节解释了如何使用命令行工具Bunyip自动化客户端跨浏览器测试。
- en: '*Building a web project (Advanced)* explains adding QUnit testing tasks into
    the project build script.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 构建Web项目（高级）章节解释了如何将QUnit测试任务添加到项目构建脚本中。
- en: '*QUnit and CI – setting up Jenkins (Advanced)* explains setting up Jenkins
    continuous integration server to automate QUnit testing.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: QUnit和CI - 设置Jenkins（高级）章节解释了如何设置Jenkins持续集成服务器来自动化QUnit测试。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的对象
- en: This book would be handy for anyone working with JavaScript who is looking for
    a powerful, but easy-to-use testing framework.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对于任何正在使用JavaScript并寻求一个强大但易于使用的测试框架的开发者来说都会很有帮助。
- en: The reader doesn't need to know any particular framework but at least basic
    principles of JavaScript and HTML.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 读者不需要了解任何特定的框架，但至少需要了解JavaScript和HTML的基本原理。
- en: The book will be most profitable if the reader has any background in automated
    testing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果读者有任何自动化测试背景，这本书将更加有益。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现有多种文本样式，用以区分不同类型的信息。以下是这些样式的几个示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Setup the build script as `build.xml`
    in the root of the project working directory."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示显示：“在项目工作目录的根目录下将`build.xml`设置为构建脚本。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望吸引您注意代码块中的某个特定部分时，相关行或项目以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示书写：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Enter Jenkins Dashboard page and click on **Add new job** link".'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，您在屏幕上、菜单或对话框中看到的词汇，在文本中像这样出现：“进入Jenkins仪表板页面，然后点击**添加新作业**链接。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明出现在像这样的盒子中。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技巧
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和小贴士像这样出现。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 来自读者的反馈总是受欢迎的。让我们知道您对这本书的看法——您喜欢或不喜欢的部分。读者反馈对我们来说非常重要，以开发您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要想给我们发送一般性反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或贡献一本书，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经成为Packt书籍的骄傲拥有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)账户上下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的某本书中发现了一个错误——可能是文本或代码中的错误——我们将非常感谢您能向我们报告。这样做，您可以节省其他读者不必要的挫折，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**错误提交****表单**链接，并输入您错误的详细信息。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误部分现有的错误列表中。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版是一个持续存在的问题，涉及所有媒体。 Packt非常重视我们版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，无论以何种形式，请立即提供位置地址或网站名称，以便我们可以寻求解决方案。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如有怀疑的侵权材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您在保护我们的作者和我们为您提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们会尽力解决。
