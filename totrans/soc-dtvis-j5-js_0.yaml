- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The world is an interesting place, about this there can be no doubt. We experience
    the world through our senses, which gather data to be processed by our brains.
    Frequently the world is disordered, requiring us to think long and hard to get
    meaning out of things. To ease this process, data can be transformed into other
    forms that are simpler to understand.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 世界是一个有趣的地方，对此毫无疑问。我们通过感官体验世界，这些感官收集数据供我们的大脑处理。世界经常是混乱的，我们需要深入思考才能理解事物。为了简化这个过程，数据可以转换成更容易理解的其他形式。
- en: This book is about molding data into a form which is more understandable. It
    is about taking some of the richest data sources of our time—social networks—and
    turning their vast array of data into an understandable format. To that effect,
    we make use of the latest in HTML and JavaScript.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是关于将数据塑造成更易理解的形式。它是关于利用我们这个时代最丰富的数据源——社交网络，并将它们的大量数据转换成可理解的形式。为此，我们使用了最新的HTML和JavaScript。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Visualizing Data"), *Visualizing Data*, introduces
    us to a world full of ever growing datasets. It also discusses how this river
    of data can be navigated using visualizations as our canoe.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 数据可视化")，*数据可视化*，向我们介绍了一个充满不断增长数据集的世界。它还讨论了如何使用可视化作为我们的独木舟来驾驭这条数据之河。'
- en: '[Chapter 2](ch02.html "Chapter 2. JavaScript and HTML5 for Visualizations"),
    *JavaScript and HTML5 for Visualizations*, looks at new features in HTML and JavaScript
    that present opportunities for visualizing data. It discusses both canvas and
    Scalable Vector Graphics.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 JavaScript和HTML5用于可视化")，*JavaScript和HTML5用于可视化*，探讨了HTML和JavaScript中的新特性，这些特性为数据可视化提供了机会。它讨论了画布和可缩放矢量图形。'
- en: '[Chapter 3](ch03.html "Chapter 3. OAuth"), *OAuth*, examines the often confusing
    OAuth technology and shows how it can be used to delegate authority to our application.
    This is because much of the data on social media sites is private and there might
    be times when we need to get this data.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 OAuth")，*OAuth*，探讨了常常令人困惑的OAuth技术，并展示了如何将其用于将权限委托给我们的应用程序。这是因为社交网站上的大量数据是私有的，我们可能需要这些数据。'
- en: '[Chapter 4](ch04.html "Chapter 4. JavaScript for Visualization"), *JavaScript
    for Visualization*, looks at Raphaël.js and d3.js which are great JavaScript libraries
    that can reduce the pain involved in building visualizations by hand, which is
    otherwise a time-consuming and error-prone task.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 JavaScript用于可视化")，*JavaScript用于可视化*，介绍了Raphaël.js和d3.js，这两个都是非常出色的JavaScript库，可以减少手动构建可视化的痛苦，否则这是一个耗时且容易出错的任务。'
- en: '[Chapter 5](ch05.html "Chapter 5. Twitter"), *Twitter*, looks at how to retrieve
    data from Twitter and use it to build a visualization.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 Twitter")，*Twitter*，探讨了如何从Twitter检索数据并使用它来构建可视化。'
- en: '[Chapter 6](ch06.html "Chapter 6. Stack Overflow"), *Stack Overflow*, looks
    at how to retrieve the data API of the ever popular Stack Overflow, which presents
    some tantalizing opportunities for visualization that can be used to create an
    interactive graph.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 Stack Overflow")，*Stack Overflow*，探讨了如何检索流行的Stack Overflow的数据API，它提供了一些令人着迷的可视化机会，可以用来创建交互式图表。'
- en: '[Chapter 7](ch07.html "Chapter 7. Facebook"), *Facebook*, explores the Facebook
    JavaScript API and how to use it to retrieve data to use as the basis of our next
    visualization. In my mind, the original and still the largest social media network
    on the planet is Facebook.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 Facebook")，*Facebook*，探讨了Facebook JavaScript API以及如何使用它来检索数据作为我们下一个可视化的基础。在我心中，原始的、仍然是世界上最大的社交媒体网络就是Facebook。'
- en: '[Chapter 8](ch08.html "Chapter 8. Google+"), *Google+*, looks at Google''s
    latest foray into social media and how to retrieve data to create a force-directed
    graph.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 Google+")，*Google+*，探讨了谷歌最新的社交媒体尝试以及如何检索数据来创建力导向图。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需准备
- en: There are very few tools needed to make use of the examples and code in this
    book. You'll need to install node.js ([http://node.org](http://node.org)) which
    is covered in [Chapter 5](ch05.html "Chapter 5. Twitter"), *Twitter*. You'll want
    to download d3.js ([http://d3js.org](http://d3js.org)), jQuery ([http://jquery.com](http://jquery.com)),
    and Raphael.js ([http://raphaeljs.com/](http://raphaeljs.com/)). All the demos
    can be viewed in any modern web browser. The code has been tested against Chrome
    but should work on FireFox, Opera, and even Internet Explorer.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这本书中的示例和代码所需的工具非常少。你需要安装 node.js ([http://node.org](http://node.org))，这在 [第5章](ch05.html
    "第5章 Twitter") *Twitter* 中有所介绍。你想要下载 d3.js ([http://d3js.org](http://d3js.org))，jQuery
    ([http://jquery.com](http://jquery.com))，和 Raphael.js ([http://raphaeljs.com/](http://raphaeljs.com/))。所有的演示可以在任何现代的网页浏览器中查看。代码已经针对
    Chrome 进行测试，但应该在 FireFox、Opera 上也能工作，甚至包括 Internet Explorer。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for anybody who is excited about data and wants to share that excitement
    with others. Anybody who is interested in data that can be extracted from social
    networks would also find this book interesting. Readers should have a working
    knowledge of both JavaScript and HTML. jQuery is used numerous times throughout
    the book, so readers would do well to be familiar with the basics of that library.
    Some exposure to node.js would be helpful but not necessary.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合所有对数据感到兴奋并希望与他人分享这种兴奋的人。任何对可以从社交网络提取的数据感兴趣的人也会发现这本书很有趣。读者应该具备 JavaScript
    和 HTML 的基本工作知识。jQuery 在整本书中都被多次使用，所以读者最好熟悉这个库的基本知识。对 node.js 有一些了解会有帮助，但不是必需的。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现有许多种文本样式来区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Once permissions are assigned, Facebook
    will redirect the user back to your `redirect_uri` allowing you to leverage the
    token to query the Facebook API."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“一旦权限被分配，Facebook 会将用户重定向回你的 `redirect_uri`，允许你利用令牌来查询 Facebook
    API。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望吸引你的注意力到代码块的某个特定部分时，相关的行或项目会被设置为粗体：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "This can be done from the **API Access** tab in which you should click on **Create
    an OAuth 2.0 client ID…**."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，您在屏幕上、菜单或对话框中看到的词汇，在文本中如下所示：“这可以通过点击 **API Access**
    选项卡中的 **Create an OAuth 2.0 client ID…** 来完成。”'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的盒子形式出现。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技巧
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门就像这样出现。
- en: Reader feedback
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对读者的反馈总是开放的。让我们知道你对这本书的看法——你喜欢什么或者可能不喜欢什么。读者反馈对我们开发您真正能从中获得最多收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并通过消息主题提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个话题上有专业知识，并且有兴趣撰写或贡献一本书，请查看我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你拥有了一本 Packt 出版的书籍，我们有许多资源可以帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户上下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经竭尽全力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——我们将非常感谢您能向我们报告。这样做可以节省其他读者的挫折感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交****表单**链接，并输入您的错误详情。一旦您的错误得到验证，您的提交将被接受，错误将会上传到我们的网站，或添加到该标题下的现有错误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的错误。
- en: Piracy
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版是一个持续存在的问题，涵盖所有媒体。 Packt对此非常重视，如果您在互联网上以任何形式发现我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现有疑似侵犯版权的材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和为我们提供有价值内容方面所提供的帮助。
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽最大努力解决问题。
