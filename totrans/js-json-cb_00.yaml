- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: 'JavaScript Object Notation (JSON) has rapidly become the lingua franca for
    structured document exchange on the Web, outpacing XML in many domains. Three
    of the reasons for this are obvious: it plays well with JavaScript, it''s simple,
    and it just works. However, there are other reasons for its success as well. As
    you''ll see in the pages of this book, it''s supported by a wide variety of languages
    and libraries, making it easy to use in all kinds of scenarios.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript对象表示法（JSON）迅速成为Web上结构化文档交换的通用语言，在很多领域中超越了XML。这个成功的三个原因是很明显的：它与JavaScript配合良好，它简单，而且它
    just works。然而，它成功的其他原因也很多。正如你将在本书的页面中看到的，它得到了各种语言和库的广泛支持，使得在各种场景下使用它变得非常容易。
- en: In this book, I provide recipes for common uses of JSON. You're welcome to read
    the book from cover to cover, seeing all the ways JSON can be used in building
    web and standalone applications. However, it's organized as a cookbook, so that
    you can quickly go to the chapter or recipe that addresses a particular problem
    you might want to solve with JSON now. I recommend skimming this preface to see
    what's where, taking a quick look at [Chapter 1](ch01.html "Chapter 1. Reading
    and Writing JSON on the Client"), *Reading and Writing JSON on the Client*, or
    [Chapter 2](ch02.html "Chapter 2. Reading and Writing JSON on the Server"), *Reading
    and Writing JSON on the Server*, depending on your interest, and then jumping
    right to the recipes that interest you the most.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我提供了JSON常见用途的菜谱。你可以从头到尾阅读这本书，了解JSON在构建网络和独立应用程序中的所有用途。然而，它被组织成一本菜谱书，这样你可以快速查找解决当前问题的章节或菜谱。我建议快速浏览一下序言，了解内容分布，根据你的兴趣快速浏览第[1章](ch01.html
    "第1章 客户端JSON的读写")，*客户端JSON的读写*，或第[2章](ch02.html "第2章 服务器端JSON的读写")，*服务器端JSON的读写*，然后直接跳到你最感兴趣的菜谱。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Reading and Writing JSON on the Client"),
    *Reading and Writing JSON on the Client*, gives you recipes to read and write
    JSON in a number of client environments, including JavaScript, C#, C++, Java,
    Perl, and Python.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第[1章](ch01.html "第1章 客户端JSON的读写")，*客户端JSON的读写*，提供了在多种客户端环境中读写JSON的菜谱，包括JavaScript、C#、C++、Java、Perl和Python。
- en: '[Chapter 2](ch02.html "Chapter 2. Reading and Writing JSON on the Server"),
    *Reading and Writing JSON on the Server*, goes the other way, looking at JSON
    on typical server-side languages such as Clojure, C#, Node.js, PHP, and Ruby.
    Of course, you can write client-side applications with these languages, as well,
    just as you can write a server in C# or Java. So the division of recipes between
    these chapters is somewhat arbitrary; pick a language and dive in!'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第[2章](ch02.html "第2章 服务器端JSON的读写")，*服务器端JSON的读写*，采取了相反的视角，审视了Clojure、C#、Node.js、PHP和Ruby等典型服务器端语言中的JSON。当然，你也可以用这些语言编写客户端应用程序，正如你也可以用C#或Java编写服务器一样。因此，这些章节之间菜谱的划分有些任意性；选择一种语言，深入研究！
- en: '[Chapter 3](ch03.html "Chapter 3. Using JSON in Simple AJAX Applications"),
    *Using JSON in Simple AJAX Applications*, shows you how to apply JSON for data
    exchange with today''s browsers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第[3章](ch03.html "第3章 在简单的AJAX应用程序中使用JSON")，*在简单的AJAX应用程序中使用JSON*，向你展示了如何将JSON应用于当今浏览器的数据交换。
- en: '[Chapter 4](ch04.html "Chapter 4. Using JSON in AJAX Applications with jQuery
    and AngularJS"), *Using JSON in AJAX Applications with jQuery and AngularJS*,
    discusses how to use JSON with two popular web frameworks, jQuery and Angular.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第[4章](ch04.html "第4章 使用JSON在jQuery和AngularJS的AJAX应用程序中")，*使用JSON在jQuery和AngularJS的AJAX应用程序中*，讨论了如何使用JSON与两个流行的网络框架，jQuery和Angular。
- en: '[Chapter 5](ch05.html "Chapter 5. Using JSON with MongoDB"), *Using JSON with
    MongoDB*, shows you how MongoDB, a popular NoSQL database, uses JSON for its stored
    document format and gives you recipes to use MongoDB as a REST service in your
    web applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第[5章](ch05.html "第5章 使用JSON与MongoDB")，*使用JSON与MongoDB*，向你展示了MongoDB，一种流行的NoSQL数据库，如何使用JSON作为其存储文档格式，并提供了使用MongoDB作为网络应用程序中的REST服务的菜谱。
- en: '[Chapter 6](ch06.html "Chapter 6. Using JSON with CouchDB"), *Using JSON with
    CouchDB*, shows you how CouchDB, another popular NoSQL database, uses JSON and
    how you can use CouchDB as a standalone REST service in your web applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第[6章](ch06.html "第6章 使用JSON与CouchDB")，*使用JSON与CouchDB*，向你展示了CouchDB，另一种流行的NoSQL数据库，如何使用JSON，以及如何在你的网络应用程序中使用CouchDB作为独立的REST服务。
- en: '[Chapter 7](ch07.html "Chapter 7. Using JSON in a Type-safe Manner"), *Using
    JSON in a Type-safe Manner*, looks at how you can adapt the type-free nature of
    JSON with the type safety provided by languages such as C#, Java, and TypeScript
    to reduce programming errors in your application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 以类型安全的方式使用JSON"), *以类型安全的方式使用JSON*, 探讨了你如何可以适应JSON的无类型性质，利用C#，Java和TypeScript等语言提供的类型安全，以减少你应用程序中的编程错误。'
- en: '[Chapter 8](ch08.html "Chapter 8. Using JSON for Binary Data Transfer"), *Using
    JSON for Binary Data Transfer*, shows you how, even though JSON is a text-based
    document format, you can still use it to move binary data around if you have to
    do so.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 使用JSON进行二进制数据传输"), *使用JSON进行二进制数据传输*, 展示了你如何能够使用JSON，即使它是一个基于文本的文档格式，如果你需要这样做，你仍然可以使用它来移动二进制数据。'
- en: '[Chapter 9](ch09.html "Chapter 9. Querying JSON with JSONPath and LINQ"), *Querying
    JSON with JSONPath and LINQ*, has recipes on how you can write queries against
    JSON documents to obtain just the slice of data you''re looking for. This is especially
    powerful when combined with the recipes from [Chapters 5](ch05.html "Chapter 5. Using
    JSON with MongoDB"), *Using JSON with MongoDB*, and [Chapter 6](ch06.html "Chapter 6. Using
    JSON with CouchDB"), *Using JSON with CouchDB*.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章 使用JSONPath和LINQ查询JSON"), *使用JSONPath和LINQ查询JSON*, 有关于如何针对JSON文档编写查询，以获取你正在寻找的数据片段的菜谱。这与[第5章](ch05.html
    "第5章 使用JSON与MongoDB"), *使用JSON与MongoDB* 和 [第6章](ch06.html "第6章 使用JSON与CouchDB"),
    *使用JSON与CouchDB* 的菜谱结合时尤其强大。'
- en: '[Chapter 10](ch10.html "Chapter 10. JSON on Mobile Platforms"), *JSON on Mobile
    Platforms*, shows you recipes for using JSON in mobile applications that use Android,
    iOS, and Qt.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 JSON在移动平台上的应用"), *JSON在移动平台上的应用*, 展示了使用Android，iOS和Qt的移动应用程序中使用JSON的菜谱。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书你需要什么
- en: Unlike many other technical books, this one focuses on a wide variety of supporting
    technologies in its examples. I don't expect that you'll have experience or the
    tools to try every example in this book, especially right away. However, it's
    helpful to have a few things set out.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多其他技术书籍不同，这本书专注于在其示例中涵盖广泛的支持技术。我不期望你立即就有经验或工具来尝试这本书中的每一个示例，尤其是。然而，列出几件事情是有帮助的。
- en: You should have some programming experience, preferably in JavaScript. Unless
    a recipe is targeted at a specific programming language such as C#, the recipes
    in this book are written in JavaScript. I do this for two reasons. Firstly because
    the "J" in JSON stands for JavaScript (even though it's widely applicable to other
    languages), and, in this day and age, every programmer should have at least a
    nodding familiarity of JavaScript.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该有一些编程经验，最好是JavaScript。除非一个菜谱针对特定的编程语言，如C#，这本书中的菜谱都是用JavaScript编写的。我这样做有两个原因。首先，因为JSON中的"J"代表JavaScript（尽管它广泛适用于其他语言），而且，在当今时代，每个程序员至少应该对JavaScript有一个基本的了解。
- en: As far as software environments go, to begin with, you should have access to
    a good web browser such as Chrome or a recent version of Safari, Firefox, or Internet
    Explorer. You can use the JavaScript runtime in any of these browsers to experiment
    with JSON and get started.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就软件环境而言，一开始，你应该能够访问一个好的网络浏览器，如Chrome，或者最近版本的Safari，Firefox或Internet Explorer。你可以使用这些浏览器中的JavaScript运行时来尝试JSON并开始入门。
- en: Secondly, a lot of the client-server examples feature Node.js. I picked Node.js
    for server-side example programming because it's also JavaScript, meaning that
    you don't have to jump through different language syntaxes as you move between
    the client and server. Node.js runs well on Windows, Mac OS X, and Linux, too,
    so you shouldn't have a problem setting it up.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，很多客户端-服务器示例都使用了Node.js。我选择Node.js进行服务器端示例编程，因为它也是JavaScript，这意味着你在客户端和服务器之间移动时不需要跳过不同的语言语法。Node.js在Windows，Mac
    OS X和Linux上运行得也很好，所以你应该不会遇到设置问题。
- en: If you're interested in using JSON with databases, CouchDB or MongoDB are your
    best choices and I discuss both of them in this book. Which one you choose is
    really a matter of your domain and personal preference. I've been using MongoDB
    for 5 years on various projects but have recently taken a liking to some of CouchDB's
    features and its integrated support for RESTful services.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对使用JSON与数据库感兴趣，CouchDB或MongoDB是你的最佳选择，我在本书中讨论了这两者。你选择哪一个真的取决于你的领域和个人喜好。我在各种项目中使用了5年的MongoDB，但最近喜欢上了CouchDB的一些功能和它对RESTful服务的集成支持。
- en: Finally, if you're a Microsoft developer, you may want to take special note
    of the C# examples that use Newtonsoft's Json.NET throughout this book. Json.NET
    is what JSON in C# ought to be, and it's definitely worth your attention.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你是微软开发者，你可能会想特别注意本书中使用Newtonsoft的Json.NET的C#示例。Json.NET就是C#中JSON应该的样子，它绝对值得你关注。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: If you're writing applications that move structured data from one place to another,
    this book is for you. This is especially true if you've been using XML to do the
    job because it's entirely possible that you could do much of the same work with
    less code and less data overhead in JSON.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在编写将结构化数据从一个地方移动到另一个地方的应用程序，这本书就是为你准备的。这尤其正确，如果你一直在使用XML来完成工作，因为完全有可能你用更少的代码和更少的数据开销在JSON中完成同样的工作。
- en: While the book's chapters make some distinction between the client and server
    sides of an application, it doesn't matter if you're a frontend, backend, or full-stack
    developer. The principles behind using JSON apply to both the client and the server,
    and in fact, developers who understand both sides of the equation generally craft
    the best applications.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书的章节在应用程序的客户端和服务器方面做了一些区分，但如果你是前端、后端或全栈开发者，都没有关系。使用JSON的原则适用于客户端和服务器，事实上，理解方程两边的开发人员通常会创建最好的应用程序。
- en: Sections
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到几个经常出现的标题（准备，如何做，如何工作，还有更多，以及也见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个食谱，我们按照以下方式使用这些节：
- en: Getting ready
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你食谱中会有什么内容，以及如何设置食谱所需的任何软件或任何初步设置。
- en: How to do it…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做到…
- en: This section contains the steps required to follow the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节发生事情的详细解释。
- en: There's more…
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包括关于食谱的额外信息，以使读者更加了解食谱。
- en: See also
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 也见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对食谱其他有用信息的帮助性链接。
- en: Conventions
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到一些区分不同信息种类的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Let''s
    look at `loads` and `dumps` further."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、假URL、用户输入和Twitter处理方式如下所示："让我们进一步看看`loads`和`dumps`。"
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力吸引到代码块的某个特定部分时，相关的行或项目将被设置为粗体：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " Then, you''ll want to go to **More Tools** | **JavaScript console**."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如在菜单或对话框中看到的屏幕上的词，在文本中如下所示："然后，你可能想要去**更多工具** | **JavaScript控制台**。"'
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的框出现。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技巧
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门像这样出现。
- en: Reader feedback
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 来自我们读者的反馈总是受欢迎的。让我们知道您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您会真正从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，只需发送电子邮件`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个话题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经成为 Packt 书籍的骄傲拥有者，我们有很多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有 Packt Publishing
    书籍的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽一切努力确保我们的内容的准确性，但错误确实会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——我们将非常感谢您能向我们报告。这样做，您可以节省其他读者的挫折感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交****表单**链接，并输入您错误的详细信息。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误部分现有的错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看以前提交的错误，请前往[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，在搜索框中输入书籍名称。所需信息将在**错误**部分出现。
- en: Piracy
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版权侵犯
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 版权材料的网上侵犯是一个持续存在的问题，涵盖所有媒体。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上以任何形式发现我们作品的非法副本，请立即提供给我们地址或网站名称，以便我们可以寻求解决方案。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现有疑似侵犯版权的材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您与此书有任何问题，您可以联系`<[questions@packtpub.com](mailto:questions@packtpub.com)>`我们，我们会尽力解决问题。
