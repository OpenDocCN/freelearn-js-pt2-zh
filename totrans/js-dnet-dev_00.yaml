- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: This is a book about the JavaScript programming language, and is targeted at
    .NET developers who want to develop responsive web applications using popular
    client-side JavaScript-based frameworks and create a rich user experience. It
    is also intended for programmers who have a basic knowledge of the JavaScript
    programming language and wanted to learn some core and advanced concepts followed
    by some industry-wide best practices and patterns to structure and design web
    applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本关于JavaScript编程语言的书，面向希望使用流行的基于客户端的JavaScript框架开发响应式网络应用程序的.NET开发者，以及希望创建丰富用户体验的程序员。它也适合具有JavaScript编程语言基础知识并希望了解一些核心和高级概念以及一些业界最佳实践和模式的程序员，以结构和设计网络应用程序。
- en: This book starts with the basics of JavaScript and helps the reader to gain
    knowledge about the core concepts and then proceeds towards some advanced topics.
    There is a chapter that primarily focuses on the jQuery library, which is widely
    used throughout web application development, followed by a chapter on Ajax techniques
    that help developers to understand how asynchronous requests can be made. This
    is followed by the options to make requests either through the plain vanilla JavaScript
    XHR object or through the jQuery library. There is also a chapter that develops
    a complete application using Angular 2 and ASP.NET Core, and introduces TypeScript,
    a superset of JavaScript that supports the latest and evolving features of ECMAScript
    2015\. We will also explore the Windows JavaScript (WinJS) library to develop
    Windows applications using JavaScript and HTML and use this library to bring Windows
    behavior, look, and feel to ASP.NET web applications. There is a complete chapter
    on Node.js that helps developers to learn how powerful the JavaScript language
    is on the server side, followed by a chapter on using JavaScript in a large-scale
    project. Finally, this book will end with a chapter about testing and debugging
    and discuss what testing suites and debugging techniques are there to troubleshoot
    and make an application robust.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书从JavaScript的基础知识开始，帮助读者了解核心概念，然后逐步深入到一些高级主题。其中一章主要关注jQuery库，这个库在整个网络应用开发中广泛使用，之后是一章关于Ajax技术，帮助开发者理解如何进行异步请求。接着是使用原生JavaScript的XHR对象或jQuery库进行请求的选项。还有一章通过使用Angular
    2和ASP.NET Core开发完整的应用程序来介绍TypeScript，这是一种支持ECMAScript 2015最新和 evolving特性的JavaScript的超集。我们还将探索Windows
    JavaScript (WinJS)库，使用JavaScript和HTML开发Windows应用程序，并使用这个库将Windows行为、外观和感觉带到ASP.NET网络应用程序中。有一个完整的章节介绍了Node.js，帮助开发者了解JavaScript语言在服务器端的强大之处，之后的一章则讨论了在大型项目中使用JavaScript的方法。最后，这本书将以测试和调试章节结束，讨论哪些测试套件和调试技术可用于故障排除并使应用程序健壮。
- en: This book has some very dense topics that require full concentration, hence
    is ideal for someone having some prior knowledge. All the chapters are related
    to JavaScript and work around JavaScript frameworks and libraries to build rich
    web applications. With this book, the reader will get the end-to-end knowledge
    about the JavaScript language and its frameworks and libraries built on top of
    it, followed by the techniques to test and troubleshoot the JavaScript code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书有一些非常密集的主题，需要全神贯注，因此非常适合有一些先前知识的人。所有章节都与JavaScript相关，围绕JavaScript框架和库构建丰富的网络应用程序。通过这本书，读者将获得关于JavaScript语言及其构建在其上的框架和库的端到端知识，以及测试和调试JavaScript代码的技术。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#DB7S1-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 1. JavaScript for Modern Web Applications"), *JavaScript for Modern Web
    Applications*, focuses on the basic concepts of JavaScript that involve declaration
    of variables, datatypes, implementing arrays, expressions, operators, and functions.
    We will write simple programs in JavaScript using Visual Studio 2015, and see
    what this IDE offers for writing JavaScript programs. We will also study how JavaScript
    code can be written and compare the .NET runtime with the JavaScript runtime to
    clarify the execution cycle of code-compilation process.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S1-40dd2de0d2d94f79a49cd7a43c4b76e6 "第1章 JavaScript
    for Modern Web Applications")，*现代网络应用程序的JavaScript*，关注JavaScript的基本概念，包括变量的声明、数据类型、实现数组、表达式、运算符和函数。我们将使用Visual
    Studio 2015编写简单的JavaScript程序，并了解这个IDE为编写JavaScript程序提供了什么。我们还将研究如何编写JavaScript代码，并比较.NET运行时与JavaScript运行时的区别，以阐明代码编译过程的执行周期。'
- en: '[Chapter 2](part0018_split_000.html#H5A41-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 2. Advanced JavaScript Concepts"), *Advanced JavaScript Concepts*, covers
    the advanced concepts of JavaScript and gives developers an insight into the JavaScript
    language. It will show the extent to which the JavaScript language can be used
    as far as features are concerned. We will discuss variables hoisting and their
    scope, property descriptors, object-oriented programming, closures, typed arrays,
    and exception handling.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0018_split_000.html#H5A41-40dd2de0d2d94f79a49cd7a43c4b76e6 "第2章 高级JavaScript概念")，*高级JavaScript概念*，涵盖了JavaScript的高级概念，并向开发者展示了JavaScript语言的洞察。它将展示JavaScript语言在功能方面可以被使用的程度。我们将讨论变量提升及其作用域、属性描述符、面向对象编程、闭包、类型数组和异常处理。'
- en: '[Chapter 3](part0023_split_000.html#LTSU2-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 3. Using jQuery in ASP.NET"), *Using jQuery in ASP.NET*, discusses jQuery
    and how to use it in web applications developed in ASP.NET Core. We will discuss
    the options jQuery provides and the advantages it has when comparing it with the
    plain vanilla JavaScript for manipulating DOM elements, attaching events, and
    performing complex operations.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0023_split_000.html#LTSU2-40dd2de0d2d94f79a49cd7a43c4b76e6 "第3章 在ASP.NET中使用jQuery")，*在ASP.NET中使用jQuery*，讨论了jQuery及其在ASP.NET
    Core开发的网络应用程序中的使用。我们将讨论jQuery提供的选项及其与普通原生的JavaScript在操作DOM元素、附加事件和执行复杂操作方面的优势。'
- en: '[Chapter 4](part0025_split_000.html#NQU22-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 4. Ajax Techniques"), *Ajax Techniques*, discusses the techniques of
    making asynchronous requests known as Ajax requests. We will explore the core
    concepts of using the XMLHttpRequest (XHR) object and study the basic architecture
    of how Ajax request is processed and the events and methods it provides. On the
    other hand, we will also explore what the jQuery library provides in comparison
    with the plain XHR object.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0025_split_000.html#NQU22-40dd2de0d2d94f79a49cd7a43c4b76e6 "第4章 Ajax技术")，*Ajax技术*，讨论了被称为Ajax请求的异步请求技术。我们将探讨使用XMLHttpRequest（XHR）对象的核心概念，并研究Ajax请求的基本处理架构以及它提供的事件和方法。另一方面，我们还将探讨jQuery库与普通的XHR对象相比提供的内容。'
- en: '[Chapter 5](part0028_split_000.html#QMFO2-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 5. Developing an ASP.NET Application Using Angular 2 and Web API"), *Developing
    an ASP.NET Application Using Angular 2 and Web API*, teaches the basic concepts
    of TypeScript and uses it with Angular 2\. We will develop a simple application
    in ASP.NET Core using Angular 2 as a frontend client-side framework, Web API for
    backend services, and Entity Framework Core for database persistence. At the time
    of writing, Angular 2 was in a beta version, and we have used the beta version
    in this chapter. With the future releases of Angular 2, there are chances of having
    some changes in the framework, but the basic concepts will almost be the same.
    For future updates, you can refer to [http://angular.io/](http://angular.io/).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0028_split_000.html#QMFO2-40dd2de0d2d94f79a49cd7a43c4b76e6 "第5章 使用Angular
    2和Web API开发ASP.NET应用程序")，*使用Angular 2和Web API开发ASP.NET应用程序*，介绍了TypeScript的基本概念并将其与Angular
    2结合使用。我们将使用Angular 2作为前端的客户端框架、Web API作为后端服务以及Entity Framework Core用于数据库持久化，在ASP.NET
    Core中开发一个简单的应用程序。在撰写本文时，Angular 2处于测试版阶段，本章使用了测试版。随着Angular 2未来的发布，框架有可能发生一些变化，但基本概念几乎保持不变。对于未来的更新，您可以参考[http://angular.io/](http://angular.io/)。'
- en: '[Chapter 6](part0032_split_000.html#UGI01-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 6. Exploring the WinJS Library"), *Exploring the WinJS Library*, explores
    the Microsoft developed WinJS library, which is a JavaScript library to not only
    develop Windows applications using JavaScript and HTML, but also use it with ASP.NET
    and other web frameworks. We will discuss the core concepts of defining classes,
    namespaces, deriving classes, mixins, and promises. We will also look into the
    data-binding techniques and how to use Windows controls or specific attributes
    in HTML elements to change the behaviour, look, and feel of the control. Moreover,
    we will end up using the WinRT API to access a device''s camera in our web application
    and discuss the concepts of a Hosted app through which any web application can
    be transformed into a Windows application using a Universal Window template in
    Visual Studio 2015.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](part0032_split_000.html#UGI01-40dd2de0d2d94f79a49cd7a43c4b76e6 "第 6
    章. 探索 WinJS 库")，*探索 WinJS 库*，探讨了由微软开发的 WinJS 库，这是一个不仅可以用 JavaScript 和 HTML 开发
    Windows 应用程序，还可以与 ASP.NET 和其他网络框架一起使用的 JavaScript 库。我们将讨论定义类、命名空间、派生类、混合类（mixins）和承诺（promises）的核心概念。我们还将研究数据绑定技术以及如何使用
    Windows 控件或 HTML 元素的特定属性来改变控件的行为、外观和感觉。此外，我们将使用 WinRT API 在我们的网络应用程序中访问设备的摄像头，并讨论通过宿主应用（Hosted
    app）的概念，任何网络应用程序都可以使用 Visual Studio 2015 中的通用窗口模板（Universal Window template）转换成
    Windows 应用程序。'
- en: '[Chapter 7](part0039_split_000.html#1565U2-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 7. JavaScript Design Patterns"), *JavaScript Design Patterns*, shows
    that design patterns provide efficient solutions to software design. We will discuss
    some of the industry-wide best design patterns spread into creational, structural,
    and behavioral categories. Each category will be covering four types of design
    patterns that can be used and implemented using JavaScript to solve a particular
    design problem.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](part0039_split_000.html#1565U2-40dd2de0d2d94f79a49cd7a43c4b76e6 "第
    7 章. JavaScript 设计模式")，*JavaScript 设计模式*，表明设计模式为软件设计提供了高效的解决方案。我们将讨论一些业界广泛采用的最佳设计模式，这些模式分为创建型、结构型和行为型。每个类别将涵盖四种类型的设计模式，这些模式可以使用
    JavaScript 来实现并解决特定的设计问题。'
- en: '[Chapter 8](part0043_split_000.html#190861-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 8. Node.js for ASP.NET Developers"), *Node.js for ASP.NET Developers,*
    focuses on the basics of Node.js and how to use it to develop server-side applications
    using JavaScript. In this chapter, we will discuss view engines such as EJS and
    Jade and the use of controllers and services to implement the MVC pattern. Moreover,
    we will end this chapter by performing some examples of accessing a Microsoft
    SQL Server database to perform, create, and retrieve operations on a database.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](part0043_split_000.html#190861-40dd2de0d2d94f79a49cd7a43c4b76e6 "第
    8 章. Node.js 对 ASP.NET 开发者的应用")，*Node.js 对 ASP.NET 开发者的应用*，专注于 Node.js 的基础知识以及如何使用它来使用
    JavaScript 开发服务器端应用程序。在本章中，我们将讨论视图引擎，如 EJS 和 Jade，以及使用控制器和服务的 MVC 模式实现。此外，我们将在本章结束时通过一些示例来访问
    Microsoft SQL Server 数据库，执行对数据库的读取、创建和检索操作。'
- en: '[Chapter 9](part0050_split_000.html#1FLS41-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 9. Using JavaScript for Large-Scale Projects"), *Using JavaScript for
    Large-Scale Projects*, provides best practices of using JavaScript for large-scale
    applications. We will discuss how to structure our JavaScript-based projects by
    splitting them into modules to increase the scalability and maintainability. We
    will see how effectively we can use the Mediator pattern to provide communication
    between modules and the documentation frameworks that increase the maintainability
    of your JavaScript code. Finally, we will discuss how the application can be optimized
    by compressing and merging JavaScript files into a minified version and increase
    performance.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](part0050_split_000.html#1FLS41-40dd2de0d2d94f79a49cd7a43c4b76e6 "第
    9 章. 使用 JavaScript 进行大型项目开发")，*使用 JavaScript 进行大型项目开发*，提供了使用 JavaScript 进行大型应用开发的最佳实践。我们将讨论如何通过将项目拆分为模块来提高可扩展性和可维护性，从而结构化我们的基于
    JavaScript 的项目。我们将了解如何有效地使用中介者模式（Mediator pattern）提供模块间的通信以及文档框架，以提高你的 JavaScript
    代码的可维护性。最后，我们将讨论如何通过将 JavaScript 文件压缩和合并成压缩版本来优化应用程序，并提高性能。'
- en: '[Chapter 10](part0053_split_000.html#1IHDQ2-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 10. Testing and Debugging JavaScript"), *Testing and Debugging JavaScript*,
    focuses on the testing and debugging JavaScript applications. We will discuss
    one of the most popular testing suites of JavaScript code known as Jasmine, and
    use it with Karma to run the test cases. For debugging, we will discuss some tips
    and techniques to debug JavaScript with Visual Studio and what Microsoft Edge
    offers to make debugging easy. In the end, we will study the basic concepts of
    how Microsoft Edge enables debugging for TypeScript files and the configuration
    needed to achieve it.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第[10章](part0053_split_000.html#1IHDQ2-40dd2de0d2d94f79a49cd7a43c4b76e6 "第10章。测试和调试JavaScript"),
    *测试和调试JavaScript*, 专注于JavaScript应用程序的测试和调试。我们将讨论最受欢迎的JavaScript代码测试套件Jasmine，并使用Karma运行测试用例。至于调试，我们将讨论一些使用Visual
    Studio调试JavaScript的技巧和技术，以及Microsoft Edge为简化调试所提供的内容。最后，我们将研究Microsoft Edge如何使调试TypeScript文件变得简单的基本概念以及实现所需的配置。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要什么
- en: Throughout the book, we will be using Visual Studio 2015 to practice examples.
    For the server-side technology, we have used ASP.NET Core for web application
    development, and used JavaScript on top of it. In [Chapter 8](part0043_split_000.html#190861-40dd2de0d2d94f79a49cd7a43c4b76e6
    "Chapter 8. Node.js for ASP.NET Developers"), *Node.js for ASP.NET Developers*,
    we used Node.js to show how JavaScript can be used on the server side. For Node.js,
    we will require some extensions for Visual Studio 2015 to be installed, and the
    details are specified in the chapter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 全书我们将使用Visual Studio 2015来实践示例。对于服务器端技术，我们使用了ASP.NET Core进行网络应用开发，并在其上使用JavaScript。在第[8章](part0043_split_000.html#190861-40dd2de0d2d94f79a49cd7a43c4b76e6
    "第8章。Node.js对ASP.NET开发者的使用"), *Node.js对ASP.NET开发者的使用*中，我们使用Node.js展示了JavaScript如何用于服务器端。对于Node.js，我们需要在Visual
    Studio 2015中安装一些扩展，具体细节在章节中说明。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is targeted at .NET developers who have solid programming experience
    in ASP.NET Core. Throughout this book, we have used ASP.NET Core for web development
    and assumed that developers have thorough knowledge or working experience in .NET
    Core and ASP.NET Core.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向具有扎实ASP.NET Core编程经验的.NET开发者。全书使用ASP.NET Core进行网络开发，并假定开发者有.NET Core和ASP.NET
    Core的深入知识或实际经验。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到多种文本样式，用以区分不同类型的信息。以下是这些样式的一些示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "JavaScript
    can be placed in the `<head>` or `<body>` sections of your HTML page."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、假网址、用户输入和Twitter处理显示如下："JavaScript可以放在HTML页面的`<head>`或`<body>`部分。"
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "When the page loads, it will show the pop-up message and a text as **This
    is a simple text**."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，在菜单或对话框中出现的屏幕上的词汇，在文本中显示为："当页面加载时，它将显示弹出消息和文本**这是一个简单文本**。"'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以框的形式出现，如下所示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和小窍门如下所示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈始终受欢迎。让我们知道您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它有助于我们开发出您能真正从中获益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般性反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提到本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有专业知识，并且对撰写或贡献书籍感兴趣，请查看我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经拥有了一本 Packt 书籍，我们有很多东西可以帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你账户中的[http://www.packtpub.com](http://www.packtpub.com)下载本书的示例代码文件。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买这本书的地方。
- en: Click on **Code Download**.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过在 Packt 出版社网站上点击书籍网页上的**代码文件**按钮来下载代码文件。通过在**搜索**框中输入书籍名称可以访问此页面。请注意，你需要登录到你的
    Packt 账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Linux的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/JavaScript-For-.NET-Developers](https://github.com/PacktPublishing/JavaScript-For-.NET-Developers).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，地址为[https://github.com/PacktPublishing/JavaScript-For-.NET-Developers](https://github.com/PacktPublishing/JavaScript-For-.NET-Developers)。我们还有其他来自我们丰富书籍和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。去看看吧！
- en: Downloading the color images of this book
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/JavaScriptForNETDevelopers_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/JavaScriptForNETDevelopers_ColorImages.pdf).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个包含本书中使用的屏幕截图/图表彩色图片的 PDF 文件。彩色图片将帮助你更好地理解输出中的变化。你可以从[https://www.packtpub.com/sites/default/files/downloads/JavaScriptForNETDevelopers_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/JavaScriptForNETDevelopers_ColorImages.pdf)下载这个文件。
- en: Errata
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经竭尽全力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告，我们将非常感激。这样做可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情。一旦您的错误得到验证，您的提交将被接受，并且错误将被上传到我们的网站或添加到该标题下的错误部分现有的错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看以前提交的错误，请前往[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索框中输入书籍名称。所需信息将在**错误**部分出现。
- en: Piracy
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权材料的问题持续存在，所有媒体都受到影响。在 Packt，我们对保护我们的版权和许可证非常认真。如果您在互联网上以任何形式发现我们作品的非法副本，请立即提供给我们地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您怀疑有被盗版的材料，请联系我们`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感激您在保护我们的作者和我们提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书任何方面有问题，您可以联系`<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决问题。
