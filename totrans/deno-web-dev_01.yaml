- en: 'Section 1: Getting Familiar with Deno'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：熟悉Deno
- en: In this section, you will get to know what Deno is, why it was created, and
    how it was created. This section will help you set up the environment and get
    familiar with the ecosystem and available tooling.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将了解Deno是什么，它为何被创建，以及它是如何被创建的。本节将帮助你设置环境并熟悉生态系统的相关工具。
