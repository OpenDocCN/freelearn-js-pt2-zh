- en: There are three Boolean operators in JavaScript—AND(&), OR(|), and NOT(!).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript中有三个布尔运算符——与(&), 或(|), 非(!)。
