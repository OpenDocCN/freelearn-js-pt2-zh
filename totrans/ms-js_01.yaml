  type: TYPE_NORMAL
  zh: 正如您所看到的，如果我们省略`break`语句，在条件满足后立即中断执行，执行顺序会继续递归到下一级。这可能会导致代码中难以检测到的问题。然而，如果你打算一直递归到下一级，这种写条件逻辑的方式也很流行：
