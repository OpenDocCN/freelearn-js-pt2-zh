- en: 'Section 2: Building an Application'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：构建应用程序
- en: In this hands-on section, you will create a Deno application, starting from
    a server-side rendered website and then moving on to **Representational State
    Transfer** (**REST**) **application programming interfaces** (**APIs**) that connect
    with databases and have authentication.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个动手实践的环节，你将创建一个Deno应用程序，从服务器端渲染的网站开始，然后过渡到**代表性状态传输**（**REST**）**应用程序编程接口**（**APIs**），这些接口与数据库相连并具备认证功能。
