- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Deno is a JavaScript/TypeScript runtime with secure defaults and a great developer
    experience.
  prefs: []
  type: TYPE_NORMAL
- en: '*Deno Web Development* introduces Deno''s primitives, its principles, and how
    developers can use them to build real-world applications. The book is divided
    into three main sections: introducing Deno, building an API from scratch, and
    testing and deploying a Deno application. By the end of the book, the reader will
    be comfortable in using Deno to create, maintain, and deploy secure and reliable
    web applications.'
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book targets developers of all levels who want to leverage their JavaScript
    and TypeScript skills in a secure, simple, and modern runtime, using it for web
    development.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B16380_01_Final_JM_ePub.xhtml#_idTextAnchor014), *What is Deno?*,
    gives historical context about Node.js and the motivations that led to Deno''s
    creation, presenting the runtime architecture and premises.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B16380_02_Final_JM_ePub.xhtml#_idTextAnchor056), *The Toolchain*,
    covers installing Deno and explores the tools included in the runtime binary.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B16380_03_Final_JM_ePub.xhtml#_idTextAnchor089), *The Runtime
    and Standard Library*, explains about writing simple scripts and applications
    using Deno''s runtime and standard library functions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B16380_04_Final_JM_ePub.xhtml#_idTextAnchor108), *Building a
    Web Application*, shows how to set up the foundations for a web application using
    the standard library HTTP module.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B16380_05_Final_JM_ePub.xhtml#_idTextAnchor124), *Adding Users
    and Migrating to Oak*, covers using oak, a popular HTTP library, to build a REST
    API, and adding persistence and users to the application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B16380_06_Final_JM_ePub.xhtml#_idTextAnchor141), *Adding Authentication
    and Connecting to the Database*, looks at adding support for authentication and
    authenticated endpoints, and connecting to a MongoDB database.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B16380_07_Final_JM_ePub.xhtml#_idTextAnchor165), *HTTPS, Extracting
    Configuration, and Deno in the Browser*, looks at enabling HTTP, handling configuration
    based on files and the environment, and Deno code in the browser.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B16380_08_Final_JM_ePub.xhtml#_idTextAnchor178), *Testing â€“ Unit
    and Integration*, covers writing and running unit and integration tests for the
    modules written in previous chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B16380_09_Final_JM_ePub.xhtml#_idTextAnchor190), *Deploying a
    Deno Application*, goes into configuring a container environment and automation
    to deploy a Deno application, getting it running in a cloud environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B16380_10_Final_JM_ePub.xhtml#_idTextAnchor201), *What''s Next?*,
    gives an overview of what we have learned throughout the book, a roadmap of Deno,
    explains how to publish a module to Deno''s official registry, and talks you through
    the future and community of Deno.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All the code examples in this book were tested using Deno 1.7.5 on macOS, but
    they should work in future releases of Deno. A few third-party packages were also
    used in the course of the book. The examples using them should also apply to newer
    versions of the software.
  prefs: []
  type: TYPE_NORMAL
- en: The book will provide installation instructions for all the pieces of software
    used.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This book's code was written using VS Code ([https://code.visualstudio.com/](https://code.visualstudio.com/))
    for the best experience using the official Deno extension. This is not a requirement
    and the book can be followed using any coding editor.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
