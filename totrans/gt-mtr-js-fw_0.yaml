- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We live in amazing times. Advances in medicine, communication, physics, and
    all other scientific fields provide us with opportunities to create things that
    were literally impossible to create only a short while ago.
  prefs: []
  type: TYPE_NORMAL
- en: And yet, we aren't easily amazed. We've come to expect wondrous advances, and
    therefore what was once amazing becomes…well…expected. It's a rare thing, indeed,
    to find something that takes us by surprise. Something that renews that childhood
    sense of wonder we all secretly want back, because it was stolen from us.
  prefs: []
  type: TYPE_NORMAL
- en: Well, prepare to regain some of that wonder. A dedicated group of computer scientists
    who are determined to make something wondrous have created a new JavaScript platform
    called Meteor. You may be thinking, "A new JavaScript platform? That's nothing
    special." And if that's all Meteor was, you'd be correct, but fortunately for
    you, that's not the end of the story.
  prefs: []
  type: TYPE_NORMAL
- en: Meteor is a reactive, simple, and powerful application platform, capable of
    producing sophisticated, robust web applications with just a few lines of code.
  prefs: []
  type: TYPE_NORMAL
- en: In the context of web applications, it is state-of-the-art. Using established,
    proven development design patterns, Meteor takes all the difficult and mundane
    parts of building a web application and does them all for you. You get to focus
    on building a solid application with all the latest innovations such as reactive
    programming, templates, plugins, and client-side caching/synchronization. You
    get to do all of this without getting bogged down in the usual time-wasting activities,
    such as writing yet-another-database-interface, or learning a new templating engine.
  prefs: []
  type: TYPE_NORMAL
- en: And the best part is, it's simple to learn. Amazingly simple. You will see an
    application come to life right before your eyes, and when you look back at the
    number of lines of code it took to create, and compare it to the traditional methods
    of development, you may actually find yourself saying "wow" or "how did they do
    that?"
  prefs: []
  type: TYPE_NORMAL
- en: This book will walk you through the major features of Meteor, and show you how
    to create an application from scratch. By the end of the book, you will have created
    a working, useful application, and you will have a solid understanding of what
    makes Meteor different. It may sound like hyperbole, but if you're open to the
    idea that something innovative and unexpected can qualify as amazing, then prepare
    to be amazed!
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Setup and Installation"), *Setup and Installation*,
    gets you up and running with Meteor in just a few minutes, and shows how quickly
    and easily you can build a fully functional, useful application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Reactive Programming… It''s Alive!"), *Reactive
    Programming… It''s Alive!*, teaches you all about reactive programming, and how
    you can leverage reactivity in Meteor to create amazing, responsive applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Why Meteor Rocks!"), *Why Meteor Rocks!*,
    helps you to gain an understanding of the design patterns Meteor uses, and shows
    examples of these powerful patterns in action.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Templates"), *Templates*, teaches you about
    Meteor templates in depth, and how to use templates to lay the groundwork for
    your Lending Library application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Data, Meteor Style!"), *Data, Meteor Style!*,
    helps you to discover how Meteor handles data, making an enterprise-level application
    incredibly simple and robust. It also helps you to implement Meteor''s data handling
    quickly and effectively in your application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Application and Folder Structure"), *Application
    and Folder Structure*, shows what changes you can make to the default configuration
    to make your application more secure, extensible, and user-friendly.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Packaging and Deploying"), *Packaging and
    Deploying*, helps you to become an expert on Meteor''s packaging system, including
    how to include many popular third-party frameworks. Learn how to deploy a Meteor
    application to your development, testing, and production environments.'
  prefs: []
  type: TYPE_NORMAL
