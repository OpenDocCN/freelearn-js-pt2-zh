- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: '*JavaScript Promises Essentials* is a practical guide to the new concept of
    promises. It presents a single resource replacing all the scattered information
    out there about the topic. It covers in detail the new standard that will enhance
    the way we do asynchronous programming in JavaScript. The book is a brief, yet
    concise, explanation of the Promises API and its features and how it can be used
    in JavaScript programming. It covers the essentials of JavaScript promises, touching
    on the details that matter the most in your new learning with some very useful
    tips on the different aspects of the topic.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《JavaScript 承诺精要》是一本关于承诺这一新概念的实用指南。它提供了一个单一资源，替代了关于这个主题的所有分散信息。它详细介绍了将增强我们用
    JavaScript 进行异步编程的新标准。这本书是对承诺 API 及其特性的简要但简洁的解释，以及如何在 JavaScript 编程中使用它。它涵盖了 JavaScript
    承诺的基本要素，触及了在新学习中最重要的细节，并提供了一些在不同方面非常有用的提示。
- en: Promises are for the most part a programming concept and provide a process that
    allows developers to arrange work to be executed on data and values that do not
    yet exist and allows them to deal with those values at an undetermined point in
    the future (asynchronously). It also presents an abstraction to handle the communication
    with asynchronous APIs. Currently, there are ways to achieve asynchronous calling
    in JavaScript through callback, timers, and events, but all come with caveats.
    Promises solve real development headaches and allow developers to handle JavaScript's
    asynchronous operations in a more native manner compared to the traditional approaches.
    Furthermore, promises present a straightforward correspondence between synchronous
    functionality and asynchronous functions, especially at the level of error handling.
    Several libraries have started using promises and now offer a robust implementation
    of promises. You can find promises on the Web in many libraries and also by interacting
    with Node.js and WinRT. Learning the details of promise implementations will help
    you avoid the many problems that arise in the world of asynchronous JavaScript
    and to construct better JavaScript APIs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 承诺在大多数情况下是一个编程概念，提供了一个允许开发人员安排在尚不存在数据和值上执行工作的流程，并允许他们在未来不确定的时间点处理这些值（异步）。它还提供了一个抽象，用于处理与异步
    API 的通信。目前，可以通过回调、定时器和事件在 JavaScript 中实现异步调用，但所有这些都有局限性。承诺解决了实际开发中的头痛问题，并允许开发人员与传统的做法相比，以更本地的方式处理
    JavaScript 的异步操作。此外，承诺在同步功能和异步函数之间提供了一个直接的对应关系，特别是在错误处理层面。一些库已经开始使用承诺，并提供了承诺的健壮实现。你可以在许多库以及在与
    Node.js 和 WinRT 交互时找到承诺。学习承诺的实现细节将帮助你避免在异步 JavaScript 世界中出现的大量问题，并构建更好的 JavaScript
    API。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](part0015_split_000.html#E9OE2-fe4c0b71cd2847c897e147ea131725a8
    "Chapter 1. JavaScript Promises – Why Should I Care?"), *JavaScript Promises –
    Why Should I Care?*, presents an introduction to the world of asynchronous programming
    in JavaScript and the importance of promises in that world.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第[1章](part0015_split_000.html#E9OE2-fe4c0b71cd2847c897e147ea131725a8 "第1章 JavaScript
    承诺 – 我为什么要关心？")，*JavaScript 承诺 – 我为什么要关心？*，介绍了 JavaScript 的异步编程世界以及承诺在这个世界中的重要性。
- en: '[Chapter 2](part0018_split_000.html#H5A42-fe4c0b71cd2847c897e147ea131725a8
    "Chapter 2. The Promise API and Its Compatibility"), *The Promise API and Its
    Compatibility*, takes you through more details of the Promises API. We will also
    learn about current browser support for the promises standard and have a look
    at the JavaScript libraries out there that implement promises and promise-like
    features.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第[2章](part0018_split_000.html#H5A42-fe4c0b71cd2847c897e147ea131725a8 "第2章 承诺
    API 及其兼容性")，*承诺 API 及其兼容性*，带你深入了解承诺 API 的更多细节。我们还将学习当前浏览器对承诺标准的支持情况，并查看实现承诺和承诺类似特性的
    JavaScript 库。
- en: '[Chapter 3](part0021_split_000.html#K0RQ2-fe4c0b71cd2847c897e147ea131725a8
    "Chapter 3. Chaining of Promises"), *Chaining of Promises*, shows you how promises
    allow easy chaining of asynchronous operations and what that entails. This chapter
    also covers how to queue asynchronous operations.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第[3章](part0021_split_000.html#K0RQ2-fe4c0b71cd2847c897e147ea131725a8 "第3章 承诺的链式调用")，*承诺的链式调用*，向你展示了承诺如何允许轻松地链式调用异步操作以及这涵盖了什么。这一章还涵盖了如何排队异步操作。
- en: '[Chapter 4](part0023_split_000.html#LTSU2-fe4c0b71cd2847c897e147ea131725a8
    "Chapter 4. Error Handling"), *Error Handling*, covers exceptions and error handling
    in JavaScript. This chapter will also explain how promises make error handling
    easier and better.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0023_split_000.html#LTSU2-fe4c0b71cd2847c897e147ea131725a8 "第4章 错误处理"),
    *错误处理*, 涵盖了JavaScript中的异常和错误处理。本章还将解释承诺如何使错误处理变得更容易和更好。'
- en: '[Chapter 5](part0026_split_000.html#OPEK1-fe4c0b71cd2847c897e147ea131725a8
    "Chapter 5. Promises in WinJS"), *Promises in WinJS*, explores all about the WinJS.Promise
    object and how it is used in Windows Apps development.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0026_split_000.html#OPEK1-fe4c0b71cd2847c897e147ea131725a8 "第5章 WinJS中的承诺"),
    *WinJS中的承诺*, 探讨了WinJS.Promise对象及其在Windows应用程序开发中的使用。'
- en: '[Chapter 6](part0029_split_000.html#RL0A2-fe4c0b71cd2847c897e147ea131725a8
    "Chapter 6. Putting It All Together – Promises in Action"), *Putting It All Together
    – Promises in Action*, shows you the promises in action and how and where we can
    use promises in scenarios that put together everything we have learned so far.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0029_split_000.html#RL0A2-fe4c0b71cd2847c897e147ea131725a8 "第6章 综合运用——承诺的实际应用"),
    *综合运用——承诺的实际应用*, 向你展示了承诺的实际应用以及我们如何在将学到的一切综合运用的场景中使用承诺。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么准备
- en: 'In order to implement what you will be learning in this book, you just need
    an HTML and JavaScript editor. You can choose from the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现本书中你将学习的内容，你只需要一个HTML和JavaScript编辑器。你可以从以下选项中选择：
- en: 'Microsoft Visual Studio Express 2013 for Web: This provides a full-featured
    markup and code editors.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Visual Studio Express 2013 for Web：这提供了功能齐全的标记和代码编辑器。
- en: 'WebMatrix: This is another option to run the sample code. It is a free, lightweight,
    cloud-connected web development tool that leverages the latest web standards and
    popular JavaScript libraries.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WebMatrix：这是运行示例代码的另一种选择。它是一个免费、轻量级、云连接的Web开发工具，利用最新的Web标准和流行的JavaScript库。
- en: 'jsFiddle: This is an online web editor that allows you to write HTML and JavaScript
    code and run it directly in the browser.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: jsFiddle：这是一个在线Web编辑器，允许你编写HTML和JavaScript代码，并直接在浏览器中运行它。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for all developers who are involved in JavaScript programming,
    be it in web development or with technologies, such as Node.js and WinRT, which
    make heavy use of asynchronous APIs. Moreover, it targets developers who are interested
    in learning about asynchronous programming in JavaScript and the new standard
    that will make that experience much better. In short, this book is for everyone
    who wants to learn about the new kid on the block that goes by the name of JavaScript
    Promise.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向所有涉及JavaScript编程的开发人员，无论是Web开发还是如Node.js和WinRT等技术，这些技术都大量使用异步API。此外，本书还针对那些想学习JavaScript中异步编程以及新标准将如何让这种体验变得更好的开发人员。简而言之，本书适合所有想要学习异步编程的新手，这个新手的名字叫做JavaScript
    Promise。
