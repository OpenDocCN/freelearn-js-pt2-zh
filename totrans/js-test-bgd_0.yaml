- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: JavaScript is an important part of web development in today's Web 2.0 world.
    Although there are many JavaScript frameworks in the market, learning to write,
    test, and debug JavaScript without the help of any framework will make you a better
    JavaScript developer. However, testing and debugging can be time-consuming, tedious
    and painful. This book will ease your woes by providing various testing strategies,
    advice, and tool guides that will make testing smooth and easy.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天Web 2.0的世界中，JavaScript是网络开发的重要部分。尽管市场上有很多JavaScript框架，但学会在没有框架帮助的情况下编写、测试和调试JavaScript，会使你成为一个更好的JavaScript开发者。然而，测试和调试可能既耗时又繁琐，令人痛苦。这本书将通过提供各种测试策略、建议和工具指南，让你的测试变得顺畅和简单，从而减轻你的烦恼。
- en: This book is organized in an easy-to-follow, step-by-step tutorial style, in
    order to maximize your learning. You will first learn about the different types
    of errors that you will most often encounter as a JavaScript developer. You will
    also learn the most essential features of JavaScript through our easy-to-follow
    examples.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用易于跟随的、逐步的教学风格，以便最大化你的学习。你将首先学习到你作为JavaScript开发者最常遇到的不同的错误类型。你还将通过我们易于跟随的示例，学习到JavaScript的最重要特性。
- en: As you go along, you will learn how to write better JavaScript code through
    validation; learning how to write validated code alone will help you improve tremendously
    as a JavaScript developer and, most importantly, help you to write JavaScript
    code that runs better, faster, and with less bugs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着学习，你将通过验证学会如何编写更好的JavaScript代码；仅仅学习如何编写验证过的代码就会极大地提高你作为JavaScript开发者的能力，最重要的是，帮助你编写运行得更好、更快、且错误更少的JavaScript代码。
- en: As our JavaScript program gets larger, we need better ways of testing our JavaScript
    code. You will learn about various testing concepts and how to use them in your
    test plan. After which, you will learn how to implement the test plan for your
    code. To accommodate more complex JavaScript code, you will learn more about the
    built-in features of JavaScript, in order to identify and catch different types
    of JavaScript error; such information helps to spot the root of the problem so
    that you can act on it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们的JavaScript程序变得更大，我们需要更好的方法来测试我们的JavaScript代码。你将学习到各种测试概念以及如何在你的测试计划中使用它们。之后，你将学习如何为你的代码实施测试计划。为了适应更复杂的JavaScript代码，你将了解更多关于JavaScript的内置特性，以便识别和捕捉不同类型的JavaScript错误；这些信息有助于找到问题的根源，从而采取行动。
- en: Finally, you will learn how to make use of the built-in browser tools and other
    external tools to automate your testing process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将学习如何利用内置浏览器工具和其他外部工具来自动化你的测试过程。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖
- en: '[Chapter 1](ch01.html "Chapter 1. What is JavaScript Testing?"), *What is JavaScript
    Testing?*, covers JavaScript''s role and the basic building blocks in web development,
    such as HTML and CSS. It also covers the types of errors that you will most commonly
    face.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 什么是JavaScript测试？")，*什么是JavaScript测试？*，涵盖了JavaScript在网络开发中的作用以及HTML和CSS等基本构建模块。它还涵盖了您最常见到的错误类型。'
- en: '[Chapter 2](ch02.html "Chapter 2. Ad Hoc Testing and Debugging in JavaScript"),
    *Ad Hoc Testing and Debugging in JavaScript*, covers why we perform ad hoc testing
    for our JavaScript programs, and JavaScript''s most commonly-used features, by
    writing a simple program, This program will be used as an example to perform ad
    hoc testing.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 JavaScript中的即兴测试和调试")，*JavaScript中的即兴测试和调试*，介绍了我们为何要为我们的JavaScript程序进行即兴测试，并通过编写一个简单的程序，介绍JavaScript最常用的特性。这个程序将作为一个例子，用于执行即兴测试。'
- en: '[Chapter 3](ch03.html "Chapter 3. Syntax Validation"), *Syntax Validation*,
    covers how to write validated JavaScript. After completing this chapter, you will
    have improved your skills as a JavaScript developer and, at the same time, understood
    more about the role of validation in testing JavaScript code.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 语法验证")，*语法验证*，介绍了如何编写验证过的JavaScript。完成这一章后，您将提高作为JavaScript开发者的技能，同时理解更多关于验证在测试JavaScript代码中的作用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Planning to Test"), *Planning to Test*, covers
    the importance of having a plan to test, and the strategies and concepts we can
    use when we are performing testing. This chapter also covers the various strategies
    and concepts for testing, and we will perform a simple test plan to see what it
    means to plan to test.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章4.规划测试")，*规划测试*，介绍了制定测试计划的重要性，以及我们在执行测试时可以使用的策略和概念。本章还涵盖了各种测试策略和概念，我们将通过一个简单的测试计划来看看制定测试计划意味着什么。'
- en: '[Chapter 5](ch05.html "Chapter 5. Putting the Test Plan Into Action"), *Putting
    the Test Plan Into Action*, follows Chapter 4, as we apply the simple test plan
    that we have developed. Most importantly, we will get our hands dirty by uncovering
    bugs, taking note of them and fixing the bugs by applying the theories that we
    learnt in Chapter 4.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章5.将测试计划付诸行动")，*将测试计划付诸行动*，紧接着第4章，我们应用我们已经制定的简单测试计划。最重要的是，我们将通过揭示错误、记录并应用我们在第4章中学到的理论来修复错误。'
- en: '[Chapter 6](ch06.html "Chapter 6. Testing More Complex Code"), *Testing More
    Complex Code*, covers sophisticated ways to test our code. One way of testing
    the code is to use the built-in error objects provided by JavaScript. This chapter
    also covers how to use the console log, how to write your own messages, and how
    to trap your errors.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章6.测试更复杂的代码")，*测试更复杂的代码*，介绍了测试我们代码的高级方法。测试代码的一种方式是使用JavaScript提供的内置错误对象。本章还介绍了如何使用控制台日志，如何编写自己的消息，以及如何捕获错误。'
- en: '[Chapter 7](ch07.html "Chapter 7. Debugging Tools"), *Debugging Tools*, addresses
    the point where our code gets too large and complex to be tested by using manual
    methods. We now engage the help of debugging tools provided by popular browsers
    in the market, including Internet Explorer 8, FireFox 3.6, Chrome 5.0, Safari
    4.0 and Opera 10.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章7.调试工具")，*调试工具*，讨论了我们的代码变得太大而复杂，无法使用手动方法进行测试的情况。我们现在可以利用市场上流行浏览器提供的调试工具，包括Internet
    Explorer 8、FireFox 3.6、Chrome 5.0、Safari 4.0和Opera 10.'
- en: '[Chapter 8](ch08.html "Chapter 8. Testing Tools"), *Testing Tools*, moves into
    how you can automate your testing by using testing tools that are free, cross-browser
    and cross-platform. It also covers how to test your interface, automate tests,
    and perform assertion and benchmarking tests.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章8.测试工具")，*测试工具*，介绍了你可以使用免费、跨浏览器和跨平台的测试工具来自动化你的测试。它还涵盖了如何测试你的界面，自动化测试，以及进行断言和基准测试。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需准备
- en: A basic text editor such as Notepad++.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 像Notepad++这样的基本文本编辑器。
- en: Browsers like Internet Explorer 8, Google Chrome 4.0, Safari 4.0 and newer,
    FireFox 3.6.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器，如Internet Explorer 8、Google Chrome 4.0、Safari 4.0和更新版本、FireFox 3.6。
- en: JavaScript version 1.7 or later.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript版本1.7或更高版本。
- en: Other software covered includes Sahi, JSLitmus, QUnit.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其他涉及到的软件还包括Sahi、JSLitmus和QUnit。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向人群
- en: This book is for beginner JavaScript programmers or beginner programmers who
    may have little experience in using JavaScript, with HTML and CSS.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合初学者JavaScript程序员，或者可能只有少量使用JavaScript经验的初学者程序员，以及希望学习HTML和CSS的人。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find several headings appearing frequently.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现几个频繁出现的标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用：
- en: Time for action—heading
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 动手时间—标题
- en: Action 1
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动1
- en: Action 2
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动2
- en: Action 3
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 说明往往需要一些额外的解释，以便它们有意义，所以它们后面跟着：
- en: What just happened?
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了你刚刚完成的工作或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现书中有一些其他的学习辅助工具，包括：
- en: Pop quiz—heading
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 互动测验—标题
- en: These are short multiple choice questions intended to help you test your own
    understanding.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是旨在帮助你测试自己理解程度的简短多项选择题。
- en: Have a go hero—heading
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 试一试英雄—标题
- en: These sections set practical challenges and give you ideas for experimenting
    with what you have learned.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些部分设定了实际挑战，并给你提供了一些实验你学到的内容的点子。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现有一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示展示："我们可以通过使用`include`指令包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们要引您注意代码块中的某个特定部分时，相关的行或项目会被加粗：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking the **Next** button moves you to the next screen".'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，您在屏幕上、菜单或对话框中看到的词汇，在文本中会这样显示："点击**下一页**按钮将您带到下一页"。'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的盒子形式出现。
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会这样展示。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或可能不喜欢的地方。读者的反馈对我们来说非常重要，以便我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title in the subject of your message.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般性反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您消息的主题中提到书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note via the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com),
    or send an e-mail to `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要一本书，并希望我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议一个标题**表单给我们发个消息，或者发送电子邮件到`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book on, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且您有兴趣撰写或为书籍做出贡献，请查看我们作者指南中的[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经成为 Packt 书籍的骄傲拥有者，我们有很多事情可以帮助您充分利用您的购买。
- en: Note
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Downloading the example code for this book**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**下载本书的示例代码**'
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.PacktPub.com](http://www.PacktPub.com)账户上下载您购买的所有 Packt 书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **let us know** link, and entering the details
    of your errata. Once your errata are verified, your submission will be accepted
    and the errata will be uploaded on our website, or added to any list of existing
    errata, under the Errata section of that title. Any existing errata can be viewed
    by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽一切努力确保我们内容的准确性，但是错误仍然会发生。如果您在我们的某本书中发现了一个错误——可能是文本或代码中的错误——如果您能向我们报告，我们将非常感激。这样做，您可以节省其他读者不必要的挫折，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书，点击**让我们知道**链接，并输入您错误的详情。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误部分现有的错误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看现有的错误。
- en: Piracy
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权材料的问题持续存在，遍布所有媒体。在 Packt，我们对保护我们的版权和许可非常重视。如果您在互联网上以任何形式发现我们作品的非法副本，请立即提供给我们位置地址或网站名称，这样我们可以采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-62
  prefs: []
