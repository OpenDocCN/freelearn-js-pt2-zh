- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Thank you for buying this book. You made a great choice for a new step in frontend
    and JavaScript technology. The Meteor framework is not just another library that
    aims to make things easier. It is a complete solution for a web server, client
    logic, and templates. Additionally, it contains a complete build process, which
    will make working for the Web by chunks faster. Thanks to Meteor, linking your
    scripts and styles is a thing of the past, as the automatic build process takes
    care of everything for you. Surely, this is a big change, but you will soon love
    it, as it makes extending your app as fast as creating a new file.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您购买这本书。您为前端和JavaScript技术的新一步做出了明智的选择。Meteor框架不仅仅是为了简化事情而出现的另一个库。它为Web服务器、客户端逻辑和模板提供了一个完整的解决方案。此外，它还包含了一个完整的构建过程，这将使通过块状方式为Web工作变得更快。多亏了Meteor，链接您的脚本和样式已经成为过去，因为自动构建过程会为您处理所有事情。这确实是一个很大的改变，但您很快就会喜欢上它，因为它使扩展应用程序的速度与创建新文件一样快。
- en: Meteor aims to create single-page applications where real time is the default.
    It takes care of the data synchronization and updating of the DOM. If data changes,
    your screen will be updated. These two basic concepts make up a lot of the work
    we do as web developers, and with Meteor this happens without any extra line of
    code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Meteor旨在创建单页应用程序，其中实时是默认值。它负责数据同步和DOM的更新。如果数据发生变化，您的屏幕将进行更新。这两个基本概念构成了我们作为网页开发者所做的很多工作，而Meteor则无需编写任何额外的代码即可实现。
- en: 'In my opinion, Meteor is a complete game changer in modern web development.
    It introduces the following patterns as defaults:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，Meteor在现代网页开发中是一个完整的游戏改变者。它将以下模式作为默认值引入：
- en: 'Fat clients: All of the logic resides on the client. HTML is only sent on the
    initial page load'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 胖客户端：所有的逻辑都存在于客户端。HTML仅在初始页面加载时发送
- en: JavaScript and the same API are used on both the client and the server
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在客户端和服务器上使用相同的JavaScript和API
- en: 'Real time: Data synchronizes automatically to all clients'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时：数据自动同步到所有客户端
- en: A "database everywhere" approach, allowing database queries on the client side
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种“无处不在的数据库”方法，允许在客户端进行数据库查询
- en: Publish/subscribe patterns for web server communication as the default
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为Web服务器通信默认的发布/订阅模式
- en: Once you have used all these new concepts, it is hard to go back to the old
    way of doing things where so much time goes only into preparing the app's structure
    while linking files or wrapping them into Require.js modules, writing endpoints,
    and writing code to request and send data back and forth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你使用了我所介绍的所有这些新概念，你很难回到过去那种只花费时间准备应用程序结构，而链接文件或将它们封装为Require.js模块，编写端点以及编写请求和发送数据上下的代码的老方法。
- en: While reading this book, you will be introduced step by step to these concepts
    and how they connect together. We will build a blog, with the backend to edit
    posts. A blog is a good example, as it uses listings of posts, different routes
    for each post, and an admin interface to add new posts, providing all we need
    to fully understand Meteor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读这本书的过程中，您将逐步介绍这些概念以及它们是如何相互连接的。我们将建立一个带有后端编辑帖子的博客。博客是一个很好的例子，因为它使用了帖子列表、每个帖子的不同路由以及一个管理界面来添加新帖子，为我们提供了全面理解Meteor所需的所有内容。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1. Getting Started with Meteor"),
    *Getting Started with Meteor*, describes the necessary steps to install and run
    Meteor, while also going into details about the folder structure of a Meteor project
    and, in particular, the Meteor project we will build.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#page "第1章. Meteor入门")，*Meteor入门*，描述了安装和运行Meteor所需的步骤，同时还详细介绍了Meteor项目的文件结构，特别是我们将要构建的Meteor项目。'
- en: '[Chapter 2](part0024_split_000.html#page "Chapter 2. Building HTML Templates"),
    *Building HTML Templates*, shows how reactive templates are built using handlebars
    such as syntax and how simple it is to display data in them.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0024_split_000.html#page "第2章. 构建HTML模板")，*构建HTML模板*，展示了如何使用handlebar这样的语法构建反应式模板，以及如何在其中显示数据是多么简单。'
- en: '[Chapter 3](part0035_split_000.html#page "Chapter 3. Storing Data and Handling
    Collections"), *Storing Data and Handling Collections*, covers database usage
    on the server and the client sides.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0035_split_000.html#page "第3章. 存储数据和处理集合")，*存储数据和处理集合*，涵盖了服务器和客户端的数据库使用。'
- en: '[Chapter 4](part0043_split_000.html#page "Chapter 4. Controlling the Data Flow"),
    *Controlling the Data Flow*, gives an introduction to Meteor''s publication/subscription
    pattern, which is used to synchronize data between the server and the clients.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0043_split_000.html#page "第4章 数据流控制"), *数据流控制*, 介绍了Meteor的发布/订阅模式，该模式用于在服务器和客户端之间同步数据。'
- en: '[Chapter 5](part0052_split_000.html#page "Chapter 5. Making Our App Versatile
    with Routing"), *Making Our App Versatile with Routing*, teaches us how to set
    up routes and make our app behave and feel like a real website.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0052_split_000.html#page "第5章 使用路由使我们的应用具有多样性"), *使用路由使我们的应用具有多样性*,
    教我们如何设置路由，以及如何让我们的应用表现得像一个真正的网站。'
- en: '[Chapter 6](part0060_split_000.html#page "Chapter 6. Keeping States with Sessions"),
    *Keeping States with Sessions*, discusses the reactive Session object and how
    it can be used.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0060_split_000.html#page "第6章 使用会话保持状态"), *使用会话保持状态*, 讨论了响应式会话对象及其使用方法。'
- en: '[Chapter 7](part0066_split_000.html#page "Chapter 7. Users and Permissions"),
    *Users and Permissions*, describes the creation of users and how the login process
    works. At this time, we''ll create the backend part for our blog.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0066_split_000.html#page "第7章 用户和权限"), *用户和权限*, 描述了用户的创建以及登录过程是如何工作的。此时，我们将为我们的博客创建后端部分。'
- en: '[Chapter 8](part0073_split_000.html#page "Chapter 8. Security with the Allow
    and Deny Rules"), *Security with the Allow and Deny Rules*, covers how the data
    flow can be limited to certain users to prevent everybody from making changes
    to our database.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0073_split_000.html#page "第8章 使用Allow和Deny规则进行安全控制"), *使用Allow和Deny规则进行安全控制*,
    介绍了如何限制数据流仅对某些用户开放，以防止所有人对我们的数据库进行更改。'
- en: '[Chapter 9](part0081_split_000.html#page "Chapter 9. Advanced Reactivity"),
    *Advanced Reactivity*, shows how we can build our own custom reactive object that
    can rerun a function based on a time interval.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0081_split_000.html#page "第9章 高级响应性"), *高级响应性*, 展示了如何构建我们自己的自定义响应式对象，该对象可以根据时间间隔重新运行一个函数。'
- en: '[Chapter 10](part0086_split_000.html#page "Chapter 10. Deploying Our App"),
    *Deploying Our App*, covers how to deploy the app using Meteor''s own deploy service
    and also on your own infrastructure.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0086_split_000.html#page "第10章 部署我们的应用"), *部署我们的应用*, 介绍了如何使用Meteor自己的部署服务以及在自己的基础设施上部署应用。'
- en: '[Chapter 11](part0090_split_000.html#page "Chapter 11. Building Our Own Package"),
    *Building Our Own Package*, describes how to write a package and publicize it
    on Atmosphere for everybody to use.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0090_split_000.html#page "第11章 构建我们自己的包"), *构建我们自己的包*, 描述了如何编写一个包并将其发布到Atmosphere，供所有人使用。'
- en: '[Chapter 12](part0094_split_000.html#page "Chapter 12. Testing in Meteor"),
    *Testing in Meteor*, shows how packages can be tested using Meteor''s own tinytest
    package, as well as using third-party tools to test the Meteor application itself.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0094_split_000.html#page "第12章 Meteor中的测试"), *Meteor中的测试*, 展示了如何使用Meteor自带的tinytest包进行包测试，以及如何使用第三方工具测试Meteor应用程序本身。'
- en: '[Appendix](part0099_split_000.html#page "Appendix A. Appendix"), contains a
    list of Meteor commands as well as iron:router hooks and their descriptions.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0099_split_000.html#page "附录 A. 附录"), 包含Meteor命令列表以及iron:router钩子及其描述。'
- en: What you need for this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要的软件
- en: To follow the examples in the chapters, you will need a text editor to write
    the code. I highly recommend Sublime Text as your IDE, as it has a wide range
    of plugins for almost every task a web developer could think of.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随章节中的示例，你需要一个文本编辑器来编写代码。我强烈推荐Sublime Text作为你的集成开发环境，因为它有几乎涵盖每个任务的可扩展插件。
- en: You will also need a modern browser to see your results. As many examples use
    the browser console to make changes to the database and to see the results of
    the code snippets, I recommend Google Chrome. Its Developer tools web inspector
    has everything a web developer needs to work and debug websites with ease.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一个现代浏览器来查看你的结果。由于许多示例使用浏览器控制台来更改数据库以及查看代码片段的结果，我推荐使用Google Chrome。其开发者工具网络检查器拥有一个web开发者需要的所有工具，以便轻松地工作和服务器调试网站。
- en: Additionally, you can use Git and GitHub to store your success every step along
    the way and in order to go back to the previous versions of your code.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以使用Git和GitHub来存储你每一步的成功，以及为了回到代码的先前版本。
- en: The code examples for each chapter will also be available on GitHub at [https://github.com/frozeman/book-building-single-page-web-apps-with-meteor](https://github.com/frozeman/book-building-single-page-web-apps-with-meteor),
    where each commit in this repository correlates with one chapter of the book,
    giving you an easy way to see what was added and removed in each step along the
    way.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每个章节的代码示例也将发布在GitHub上，地址为[https://github.com/frozeman/book-building-single-page-web-apps-with-meteor](https://github.com/frozeman/book-building-single-page-web-apps-with-meteor)，该仓库中的每个提交都与书中的一个章节相对应，为你提供了一种直观的方式来查看在每个步骤中添加和移除了哪些内容。
- en: Who this book is for
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for web developers who want to get into the new paradigm of single-page,
    real-time applications. You don't need to be a JavaScript professional to follow
    along, but certainly a good basic understanding will make this book a valuable
    companion.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合希望进入单页、实时应用新范式的Web开发者。你不需要成为JavaScript专业人士就能跟随书中的内容，但扎实的基本知识会让你发现这本书是个宝贵的伴侣。
- en: If you have heard about Meteor but haven't yet used it, this book is definitely
    for you. It will teach you everything you need to understand and use Meteor successfully.
    If you have used Meteor before but want to get a deeper insight, then the final
    chapter will help you improve your understanding of custom reactive objects and
    writing packages. Testing is probably the least covered topic in the Meteor community
    right now, so by reading the final chapter, you will easily gain an understanding
    of how to make your apps robust using automated tests.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你听说过Meteor但还没有使用过，这本书绝对适合你。它会教你所有你需要理解并成功使用Meteor的知识。如果你之前使用过Meteor但想要更深入的了解，那么最后一章将帮助你提高对自定义反应式对象和编写包的理解。目前Meteor社区中涉及最少的主题可能是测试，因此通过阅读最后一章，你将很容易理解如何使用自动化测试使你的应用更加健壮。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and explanations
    of their meanings.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种用于区分不同信息类型的文本样式。以下是这些样式的几个示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "With
    Meteor, we never have to link files with the `<script>` tags in HTML."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、假URL、用户输入和Twitter处理显示如下："With Meteor, we never
    have to link files with the `<script>` tags in HTML."
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的关注时，相关行或项目以粗体显示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "However, now when we go to our browser, we will still see **Hello World**."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，你在屏幕上看到的、在菜单或对话框中出现的词汇，在文本中显示为这样："However, now when
    we go to our browser, we will still see **Hello World**."'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的盒子形式出现。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和建议以这样的形式出现。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢或可能不喜欢的地方。读者反馈对我们开发您真正能从中获得最大收益的书很重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提到书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要我们出版某本书，并希望看到它，请在[www.packtpub.com](http://www.packtpub.com)上的**建议书名**表单中给我们留言，或者发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且您有兴趣撰写或为书籍做出贡献，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经成为 Packt 书籍的自豪拥有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有 Packt 书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便我们将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们的内容的准确性，但错误确实会发生。如果您在我们的书中发现一个错误——也许是在文本或代码中——我们将非常感谢您能向我们报告。这样做可以节省其他读者的挫折感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您错误的详细信息。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误部分现有的错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误更正，请前往[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索字段中输入书籍的名称。所需信息将在**错误更正**部分下出现。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版是一个持续存在的问题，所有媒体都受到影响。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上以任何形式发现我们作品的非法副本，请立即提供给我们地址或网站名称，以便我们可以寻求解决方案。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供疑似被盗材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何一个方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们会尽力解决问题。
