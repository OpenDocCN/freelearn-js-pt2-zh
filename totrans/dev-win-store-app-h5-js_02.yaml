  zh: '**一般兄弟选择器**：由波浪号（`~`）作为组合符标记，是CSS3的新增功能。它用于选择所有给定元素的兄弟元素。所以，如果我们把选择器应用到前面的例子中的HTML代码上，两个`<p>`元素都会匹配并染成红色，因为它们都是`h1`的兄弟元素。'
