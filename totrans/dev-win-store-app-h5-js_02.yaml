  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 行反转 | ![Flexbox布局](img/7102EN_02_03.jpg) | 子元素从右至左定位，与HTML标记中的出现顺序相反。|'
